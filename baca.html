<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detail Artikel - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: white; }
        .article-body { line-height: 1.8; color: #374151; }
        .article-body img { border-radius: 1.5rem; margin: 1.5rem 0; width: 100%; }
        .article-body h2 { font-weight: bold; font-size: 1.25rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="mobile-container flex flex-col">
        <header class="p-6 flex items-center sticky top-0 bg-white/80 backdrop-blur-md z-50">
            <button onclick="history.back()" class="p-2 bg-gray-100 rounded-xl mr-4">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <span class="font-bold text-gray-800">Kembali</span>
        </header>

        <main class="px-6 pb-20">
            <div id="loading" class="animate-pulse space-y-4">
                <div class="h-64 bg-gray-100 rounded-3xl"></div>
                <div class="h-8 bg-gray-100 rounded-lg w-3/4"></div>
            </div>
            
            <div id="contentArea" class="hidden">
                <h1 id="postTitle" class="text-2xl font-black text-gray-900 leading-tight mb-6"></h1>
                <div id="postBody" class="article-body text-sm"></div>
            </div>
        </main>
    </div>

    <script>
        const url = sessionStorage.getItem('currentPostUrl');
        
        if (!url) {
            window.location.href = 'berita.html';
        } else {
            // Karena kita butuh konten lengkap, kita panggil lagi feed spesifik URL ini
            // Agar tidak kena CORS, kita pakai teknik yang sama (JSONP) tapi cari entry-nya
            const blogId = "https://www.nandateknik.com"; // Sesuaikan jika perlu
            const script = document.createElement('script');
            script.src = `${url.replace('http://', 'https://')}?alt=json-in-script&callback=handlePost`;
            document.body.appendChild(script);
        }

        function handlePost(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('contentArea').classList.remove('hidden');
            
            document.getElementById('postTitle').innerText = data.entry.title.$t;
            document.getElementById('postBody').innerHTML = data.entry.content.$t;
        }
    </script>
</body>
</html>

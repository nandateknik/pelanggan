<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baca Artikel - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: white; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; }
        .article-content { line-height: 1.8; font-size: 0.95rem; color: #374151; }
        .article-content img { border-radius: 2rem; margin: 1.5rem 0; width: 100% !important; height: auto !important; }
        .article-content h1, .article-content h2 { font-weight: 800; color: #111827; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="mobile-container pb-10">
        <header class="p-6 flex items-center sticky top-0 bg-white/90 backdrop-blur-md z-50">
            <button onclick="history.back()" class="p-2 bg-gray-50 rounded-xl mr-4 shadow-sm">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <span class="font-bold text-gray-800 tracking-tight">Detail Artikel</span>
        </header>

        <main class="px-6">
            <h1 id="postTitle" class="text-2xl font-extrabold text-gray-900 mb-2 leading-tight"></h1>
            <p id="postDate" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6"></p>
            
            <div id="postBody" class="article-content">
                </div>
        </main>
    </div>

    <script>
        // Ambil data dari localStorage
        const data = JSON.parse(localStorage.getItem('readingPost'));

        if (!data) {
            window.location.href = 'berita.html';
        } else {
            document.getElementById('postTitle').innerText = data.title;
            document.getElementById('postDate').innerText = data.date;
            document.getElementById('postBody').innerHTML = data.content;
            
            // Bersihkan gaya bawaan blogger yang bikin rusak layout
            const images = document.querySelectorAll('#postBody img');
            images.forEach(img => {
                img.removeAttribute('style');
                img.removeAttribute('height');
                img.removeAttribute('width');
            });
        }
    </script>
</body>
</html>

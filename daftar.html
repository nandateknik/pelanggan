<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Pelanggan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 200px; border-radius: 1rem; margin-bottom: 1rem; z-index: 1; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mobile-container shadow-xl flex flex-col">
        <header class="p-8 bg-blue-600 text-white rounded-b-[2.5rem]">
            <h1 class="text-2xl font-bold">Pendaftaran</h1>
            <p class="text-blue-100">Lengkapi data dan tentukan lokasi Anda.</p>
        </header>

        <main class="p-6 -mt-10 flex-grow">
            <div class="bg-white p-6 rounded-3xl shadow-lg">
                <form id="regForm" class="space-y-4">
                    <input type="text" id="nama" placeholder="Nama Lengkap" class="w-full p-3 bg-gray-50 border rounded-xl" required>
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 bg-gray-50 border rounded-xl" required>
                    <input type="tel" id="whatsapp" placeholder="WhatsApp (08...)" class="w-full p-3 bg-gray-50 border rounded-xl" required>
                    
                    <p class="text-xs text-gray-500 font-bold uppercase ml-1">Geser pin ke lokasi Anda:</p>
                    <div id="map"></div>
                    <input type="hidden" id="lat"><input type="hidden" id="lang">

                    <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg">Daftar Sekarang</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby7ov3a5Rz4crWbVQSMIfsesahkBl7UilQ_iCSLRpQzu8h7_a4BHx_6-SeZ6VNbnwQESA/exec';
        let map, marker;

        // Inisialisasi Peta
        function initMap(lat, lng) {
            map = L.map('map').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([lat, lng], {draggable: true}).addTo(map);
            
            document.getElementById('lat').value = lat;
            document.getElementById('lang').value = lng;

            marker.on('dragend', function(e) {
                const pos = marker.getLatLng();
                document.getElementById('lat').value = pos.lat;
                document.getElementById('lang').value = pos.lng;
            });
        }

        // Ambil lokasi awal user
        navigator.geolocation.getCurrentPosition(
            p => initMap(p.coords.latitude, p.coords.longitude),
            e => initMap(-6.2000, 106.8166) // Default Jakarta jika GPS mati
        );

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "Mengirim..."; btn.disabled = true;

            const payload = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsapp').value,
                lat: document.getElementById('lat').value,
                lang: document.getElementById('lang').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(() => {
                alert("Berhasil! Silakan cek email Anda untuk aktivasi.");
                location.reload();
            })
            .catch(() => alert("Terjadi kesalahan."));
        });
    </script>
</body>
</html>

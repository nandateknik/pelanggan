<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Pelanggan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f3f4f6; }
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-gray-200">

    <script>
        // PROTEKSI: Jika belum login, tendang balik ke login.html
        if (!localStorage.getItem('userPelanggan')) {
            window.location.replace('login.html');
        }
    </script>

    <div class="mobile-container shadow-2xl flex flex-col">
        
        <header class="card-gradient p-8 rounded-b-[3rem] shadow-xl text-white relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <p class="text-blue-100 text-sm">Selamat Datang,</p>
                    <h1 id="userGreeting" class="text-2xl font-bold">Pelanggan</h1>
                </div>
                <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full"></div>
        </header>

        <main class="p-6 -mt-8 flex-grow">
            <div class="bg-white rounded-3xl p-6 shadow-sm mb-6 border border-gray-100">
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-4">Informasi Akun</h3>
                
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Email</p>
                            <p id="displayEmail" class="text-gray-700 font-medium">loading...</p>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-green-50 text-green-600 rounded-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Status Akun</p>
                            <p class="text-green-600 font-bold">Aktif</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm text-center border border-gray-100">
                    <div class="text-blue-500 mb-2">üìç</div>
                    <span class="text-xs font-bold text-gray-600">Layanan</span>
                </div>
                <div class="bg-white p-5 rounded-3xl shadow-sm text-center border border-gray-100">
                    <div class="text-blue-500 mb-2">üéÅ</div>
                    <span class="text-xs font-bold text-gray-600">Promo</span>
                </div>
            </div>
        </main>

        <div class="p-6">
            <button onclick="logout()" class="w-full bg-white text-red-500 font-bold py-4 rounded-2xl shadow-sm border border-red-50 focus:bg-red-50 transition-all flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Keluar Aplikasi</span>
            </button>
        </div>

        <footer class="p-6 text-center text-gray-400 text-[10px] uppercase tracking-widest">
            App Versi 1.0.0
        </footer>
    </div>

    <script>
        // Ambil data dari LocalStorage
        const userData = JSON.parse(localStorage.getItem('userPelanggan'));

        if (userData) {
            document.getElementById('userGreeting').innerText = userData.nama;
            document.getElementById('displayEmail').innerText = userData.email;
        }

        function logout() {
            if(confirm('Apakah Anda yakin ingin keluar?')) {
                localStorage.removeItem('userPelanggan');
                window.location.replace('login.html');
            }
        }
    </script>
</body>
</html>

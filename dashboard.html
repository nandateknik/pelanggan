<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        .glass-icon { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); }
        .menu-card { transition: all 0.2s ease; border: 1px solid #f1f5f9; }
        .menu-card:active { transform: scale(0.95); background-color: #f8fafc; }
    </style>
</head>
<body class="bg-gray-200">

    <script>
        // Proteksi Halaman
        if (!localStorage.getItem('userPelanggan')) {
            window.location.replace('login.html');
        }
    </script>

    <div class="mobile-container shadow-2xl flex flex-col pb-32">
        
        <header class="card-gradient pt-12 pb-20 px-8 rounded-b-[3.5rem] shadow-xl relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <p class="text-blue-100 text-xs font-medium tracking-widest uppercase">Selamat Datang,</p>
                    <h1 id="userGreeting" class="text-3xl font-bold text-white mt-1">...</h1>
                </div>
                <button onclick="logout()" class="glass-icon p-3 rounded-2xl border border-white/30 active:scale-90 transition-all">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>

            </div>
            <div class="absolute -right-10 -bottom-10 w-48 h-48 bg-white/10 rounded-full blur-2xl"></div>
        </header>

        <main class="px-6 -mt-10 relative z-20 flex-grow">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-xl shadow-blue-900/5 border border-gray-50 mb-8">

                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Status Akun</p>
                        <p class="text-green-600 text-sm font-bold flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                            Member Aktif
                        </p>
                    </div>
                </div>
                <div class="border-t border-gray-100 pt-4 flex justify-between items-center">
                    <div class="truncate pr-4">
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Email Terdaftar</p>
                        <p id="displayEmail" class="text-xs font-semibold text-gray-700 truncate">...</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <p class="text-[9px] text-gray-400 font-bold uppercase">ID Member</p>
                        <p class="text-xs font-bold text-blue-600">NT-2026</p>
                    </div>
                </div>
            </div>

            <h2 class="text-gray-800 font-bold px-2 mb-4 flex justify-between items-center">
                Layanan Cepat
                <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded-lg">Update 2026</span>
            </h2>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <a href="booking.html" class="menu-card bg-white p-5 rounded-[2rem] flex flex-col items-center text-center shadow-sm">
                    <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    </div>

                </a>

                <a href="nota.html" class="menu-card bg-white p-5 rounded-[2rem] flex flex-col items-center text-center shadow-sm">
                    <div class="w-12 h-12 bg-purple-50 rounded-2xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    </div>
                    <span class="text-xs font-bold text-gray-700">Riwayat Nota</span>
                </a>

                <a href="ongkos.html" class="menu-card bg-white p-5 rounded-[2rem] flex flex-col items-center text-center shadow-sm">
                    <div class="w-12 h-12 bg-orange-50 rounded-2xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                    <span class="text-xs font-bold text-gray-700">Cek Ongkos</span>
                </a>

                <a href="berita.html" class="menu-card bg-white p-5 rounded-[2rem] flex flex-col items-center text-center shadow-sm">
                    <div class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
                    </div>
                    <span class="text-xs font-bold text-gray-700">Berita</span>
                </a>

                <a href="toko.html" class="menu-card bg-white p-5 rounded-[2rem] flex flex-col items-center text-center shadow-sm col-span-2">

                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                    </div>
                    <span class="text-xs font-bold text-gray-700">Toko Onderdil</span>
                    <span class="text-[9px] text-gray-400 italic font-medium">Coming Soon / Belanja Sparepart</span>
                </a>
            </div>

            <div class="bg-gray-900 rounded-[2.5rem] p-6 flex items-center justify-between shadow-lg shadow-gray-200">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center animate-bounce">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.438 9.889-9.886.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.89 4.44-9.892 9.886-.001 2.125.569 3.857 1.602 5.378l-1.013 3.703 3.803-.995z"/></svg>
                    </div>
                    <div>
                        <h4 class="text-white text-sm font-bold">Butuh Bantuan?</h4>
                        <p class="text-gray-400 text-[10px] font-medium uppercase tracking-tight">Admin Online 24/7</p>
                    </div>
                </div>
                <a href="https://wa.me/6282331201148" class="bg-blue-600 px-5 py-2.5 rounded-2xl text-white text-xs font-bold shadow-md shadow-blue-500/20 active:scale-90 transition-all">
                    CHAT
                </a>
            </div>
        </main>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-gray-900/95 backdrop-blur-md rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="dashboard.html" class="p-2 text-blue-400">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
                </a>
                <a href="booking.html" class="p-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
                </a>
                <a href="nota.html" class="p-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </a>
            </div>
        </nav>

    </div>

    <script>
        // Load Data Pelanggan
        const user = JSON.parse(localStorage.getItem('userPelanggan'));
        if (user) {
            document.getElementById('userGreeting').innerText = user.nama;
            document.getElementById('displayEmail').innerText = user.email;
        }

        // Fungsi Logout
        function logout() {
            Swal.fire({
                title: 'Konfirmasi Keluar',
                text: "Apakah Anda ingin keluar dari akun?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#2563eb',
                cancelButtonColor: '#9ca3af',
                confirmButtonText: 'Ya, Keluar',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('userPelanggan');
                    window.location.replace('login.html');
                }
            })
        }
    </script>
</body>
</html>

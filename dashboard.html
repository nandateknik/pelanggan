<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        .glass-icon { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-200">

    <script>
        if (!localStorage.getItem('userPelanggan')) {
            window.location.replace('login.html');
        }
    </script>

    <div class="mobile-container shadow-2xl flex flex-col pb-24">
        
        <header class="card-gradient pt-12 pb-20 px-8 rounded-b-[3.5rem] shadow-xl relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <p class="text-blue-100 text-xs font-medium tracking-widest uppercase">Halo, Selamat Datang</p>
                    <h1 id="userGreeting" class="text-3xl font-bold text-white mt-1">...</h1>
                </div>
                <button onclick="logout()" class="glass-icon p-3 rounded-2xl border border-white/30 active:scale-90 transition-all">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                </button>
            </div>
            
            <div class="absolute -right-10 -bottom-10 w-48 h-48 bg-white/10 rounded-full blur-2xl"></div>
        </header>

        <main class="px-6 -mt-10 relative z-20 flex-grow">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-xl shadow-blue-900/5 border border-gray-50 mb-6">
                <div class="flex items-center space-x-4 mb-6">
                    <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Status Pelanggan</p>
                        <p class="text-green-600 font-bold flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                            Akun Terverifikasi
                        </p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t border-gray-100 pt-6">
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">ID Pelanggan</p>
                        <p class="text-sm font-semibold text-gray-700 mt-1">NT-202604</p>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Email</p>
                        <p id="displayEmail" class="text-sm font-semibold text-gray-700 mt-1 truncate">...</p>
                    </div>
                </div>
            </div>

            <h2 class="text-gray-800 font-bold px-2 mb-4">Layanan Cepat</h2>
            <div class="grid grid-cols-2 gap-4">
                <a href="booking.html" class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col items-center text-center active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-orange-50 rounded-2xl flex items-center justify-center mb-3">
                        <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    </div>
                    <span class="text-sm font-bold text-gray-700">Booking</span>
                    <span class="text-[10px] text-gray-400 mt-1">Buat WO Baru</span>
                </a>

                <a href="nota.html" class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col items-center text-center active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-purple-50 rounded-2xl flex items-center justify-center mb-3">
                        <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    </div>
                    <span class="text-sm font-bold text-gray-700">Nota</span>
                    <span class="text-[10px] text-gray-400 mt-1">Tagihan & Kwitansi</span>
                </a>
            </div>

            <div class="mt-6 bg-gray-900 rounded-[2.5rem] p-6 flex items-center justify-between">
                <div>
                    <h4 class="text-white font-bold">Butuh Bantuan?</h4>
                    <p class="text-gray-400 text-xs">Hubungi admin via WhatsApp</p>
                </div>
                <a href="https://wa.me/628123456789" class="bg-blue-600 p-3 rounded-2xl text-white">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.438 9.889-9.886.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.89 4.44-9.892 9.886-.001 2.125.569 3.857 1.602 5.378l-1.013 3.703 3.803-.995z"/></svg>
                </a>
            </div>
        </main>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-gray-900/90 backdrop-blur-lg rounded-[2rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="dashboard.html" class="flex flex-col items-center text-blue-400">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
                </a>
                <a href="booking.html" class="flex flex-col items-center text-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
                </a>
            </div>
        </nav>

    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('userPelanggan'));
        if (user) {
            document.getElementById('userGreeting').innerText = user.nama;
            document.getElementById('displayEmail').innerText = user.email;
        }

        function logout() {
            if(confirm('Keluar dari aplikasi?')) {
                localStorage.removeItem('userPelanggan');
                window.location.replace('login.html');
            }
        }
    </script>
</body>
</html>

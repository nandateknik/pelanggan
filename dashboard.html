<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service Dashboard - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0F172A; color: #F8FAFC; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #0F172A; position: relative; }
        .status-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .active-glow { box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .emergency-gradient { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
    </style>
</head>
<body>

    <div class="mobile-container pb-32">
        <header class="p-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight">System <span class="text-blue-500">Overview</span></h1>
                <p class="text-slate-400 text-xs mt-1">Halo, <span id="userName" class="text-white font-bold">Client Name</span></p>
            </div>
            <div class="relative">
                <div class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 border-2 border-[#0F172A] rounded-full"></span>
            </div>
        </header>

        <section class="px-6 mb-8">
            <a href="https://wa.me/6282331201148" class="emergency-gradient w-full p-4 rounded-2xl flex items-center justify-between shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center animate-pulse">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div>
                        <p class="text-white font-black text-sm uppercase">Layanan Darurat</p>
                        <p class="text-red-100 text-[10px]">Genset Mati / Server Down? Klik!</p>
                    </div>
                </div>
                <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </section>

        <section class="px-6 mb-8">
            <h2 class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-4">Kondisi Aset Anda</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="status-card p-4 rounded-2xl">
                    <div class="flex justify-between items-start mb-3">
                        <div class="p-2 bg-blue-500/10 rounded-lg"><svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-width="2"/></svg></div>
                        <span class="text-[9px] font-bold px-2 py-1 bg-green-500/20 text-green-500 rounded-full">4 Units</span>
                    </div>
                    <p class="text-white font-bold text-sm">Air Conditioner</p>
                    <p class="text-slate-500 text-[10px] mt-1 italic">Semua Berfungsi</p>
                </div>
                <div class="status-card p-4 rounded-2xl border-l-2 border-l-yellow-500">
                    <div class="flex justify-between items-start mb-3">
                        <div class="p-2 bg-yellow-500/10 rounded-lg"><svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-width="2"/></svg></div>
                        <span class="text-[9px] font-bold px-2 py-1 bg-yellow-500/20 text-yellow-500 rounded-full">Offline 1</span>
                    </div>
                    <p class="text-white font-bold text-sm">CCTV System</p>
                    <p class="text-slate-500 text-[10px] mt-1 italic">Cek Area Parkir</p>
                </div>
            </div>
        </section>

        <section class="px-6 mb-8">
            <div class="bg-blue-600/10 border border-blue-500/20 rounded-2xl p-5 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-blue-400 text-[10px] font-black uppercase tracking-widest">Jadwal Servis Berikutnya</p>
                    <h3 class="text-white font-bold text-lg mt-1">Maintenance Genset</h3>
                    <div class="flex items-center mt-3 space-x-4">
                        <div class="flex items-center text-slate-300 text-xs">
                            <svg class="w-4 h-4 mr-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2"/></svg>
                            12 Feb 2026
                        </div>
                        <div class="flex items-center text-slate-300 text-xs">
                            <svg class="w-4 h-4 mr-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/></svg>
                            09:00 WIB
                        </div>
                    </div>
                </div>
                <div class="absolute -right-4 -bottom-4 opacity-10">
                    <svg class="w-24 h-24 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/></svg>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-4 gap-4">
            <a href="booking.html" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mb-2"><svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2.5"/></svg></div>
                <span class="text-[10px] text-slate-400 font-bold">Booking</span>
            </a>
            <a href="aset.html" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mb-2"><svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2"/></svg></div>
                <span class="text-[10px] text-slate-400 font-bold">List Aset</span>
            </a>
            <a href="nota.html" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mb-2"><svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2z" stroke-width="2"/></svg></div>
                <span class="text-[10px] text-slate-400 font-bold">Invoices</span>
            </a>
            <a href="log.html" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mb-2"><svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/></svg></div>
                <span class="text-[10px] text-slate-400 font-bold">History</span>
            </a>
        </section>

        <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] bg-[#0F172A]/80 backdrop-blur-lg border-t border-slate-800 p-4 flex justify-around">
            <button class="text-blue-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg></button>
            <button class="text-slate-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"/></svg></button>
        </nav>
    </div>

</body>
</html>

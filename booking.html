<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Booking Service - Nanda Teknik</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; }
        
        /* HEADER PREMIUM */
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .blob { position: absolute; width: 180px; height: 180px; background: rgba(255,255,255,0.1); border-radius: 50%; blur: 40px; animation: pulse-slow 8s infinite ease-in-out; }
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.1) translate(-15px, 15px); opacity: 0.8; }
        }

        #map { height: 200px; border-radius: 2rem; margin-top: 1rem; display: none; border: 2px solid #F1F5F9; z-index: 10; box-shadow: inset 0 2px 10px rgba(0,0,0,0.05); }
        .tab-active { background: #2563eb; color: white; border-radius: 1.2rem; shadow: 0 10px 20px rgba(37, 99, 235, 0.2); }
        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Status Colors */
        .status-belum { background: #F1F5F9; color: #64748B; }
        .status-tunggu { background: #DBEAFE; color: #2563EB; }
        .status-proses { background: #FEF9C3; color: #A16207; }
        .status-selesai { background: #DCFCE7; color: #16A34A; }
        .status-cancel { background: #FEE2E2; color: #DC2626; }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-32 overflow-hidden">
        
        <header class="card-gradient pt-14 pb-24 px-8 rounded-b-[3.5rem] shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center text-white">
                <div>
                    <p class="text-blue-100 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Work Order System</p>
                    <h1 class="text-3xl font-extrabold tracking-tight">Booking</h1>
                </div>
                <div class="bg-white/10 p-3.5 rounded-[1.5rem] border border-white/20 backdrop-blur-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
            </div>
            <div class="blob -right-10 -bottom-10"></div>
            <div class="blob -left-20 -top-20 opacity-40"></div>
        </header>

        <div class="mx-6 -mt-10 bg-white p-2 rounded-3xl shadow-[0_15px_40px_rgba(0,0,0,0.08)] flex relative z-20 border border-white">
            <button onclick="switchTab('new')" id="tabNew" class="flex-1 py-3.5 text-[10px] font-black transition-all tab-active uppercase tracking-widest">Booking Baru</button>
            <button onclick="switchTab('history')" id="tabHistory" class="flex-1 py-3.5 text-[10px] font-black text-slate-400 transition-all uppercase tracking-widest">Riwayat WO</button>
        </div>

        <section id="sectionNew" class="p-6 space-y-5 fade-in">
            <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-50">
                <form id="bookingForm" class="space-y-6">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-2 block tracking-widest">Deskripsi Keluhan</label>
                        <textarea id="pekerjaan" placeholder="Contoh: AC Bocor atau Kulkas Berisik..." class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none font-bold text-sm" rows="2" required></textarea>
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-2 block tracking-widest">Jadwal Rencana</label>
                        <input type="date" id="tgl_booking" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none font-bold text-sm text-slate-600" required>
                    </div>
                    
                    <div class="bg-blue-50/50 p-5 rounded-3xl flex items-center justify-between border border-blue-100">
                        <div class="flex items-center space-x-3">
                            <div class="bg-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-200 text-white">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
                            </div>
                            <span class="text-[11px] font-black text-blue-900 uppercase">Lokasi Profil</span>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="useDefaultLoc" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <div id="map"></div>
                    <input type="hidden" id="lat"><input type="hidden" id="lang">

                    <button type="submit" class="w-full card-gradient text-white font-black py-5 rounded-[2rem] shadow-xl shadow-blue-200 active:scale-95 transition-all text-[11px] uppercase tracking-[0.2em]">Kirim Work Order</button>
                </form>
            </div>
        </section>

        <section id="sectionHistory" class="p-6 hidden space-y-4 fade-in">
            <div class="flex items-center bg-white p-3.5 rounded-2xl shadow-sm border border-slate-100 mb-2">
                <svg class="w-4 h-4 text-slate-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="date" id="filterDate" onchange="filterHistory()" class="w-full p-2 text-[10px] outline-none bg-transparent text-slate-500 font-black uppercase tracking-widest">
            </div>
            <div id="historyList" class="space-y-4"></div>
            <div id="pagination" class="flex justify-between items-center px-2 py-6 hidden">
                <button onclick="changePage(-1)" id="prevBtn" class="p-4 bg-white rounded-2xl shadow-sm border border-slate-50"><svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
                <span id="pageLabel" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Hal 1</span>
                <button onclick="changePage(1)" id="nextBtn" class="p-4 bg-white rounded-2xl shadow-sm border border-slate-50"><svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button>
            </div>
        </section>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="dashboard.html" class="p-2 text-slate-500 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                </a>
                <a href="booking.html" class="p-4 bg-blue-600 rounded-3xl text-white shadow-lg shadow-blue-500/40 -mt-12 border-4 border-[#F8FAFC]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                </a>
                <a href="nota.html" class="p-2 text-slate-500 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </a>
            </div>
        </nav>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw-2if_-nkct5XwvV6nXupzaSo8DQ5g3uGFg6Re_Dp5W1nE0sGaPIkXRJGnT6-LjuyLfg/exec';
        const user = JSON.parse(localStorage.getItem('userPelanggan'));
        let map, marker, allHistory = [], currentPage = 1, itemsPerPage = 5;

        if (!user) window.location.replace('login.html');
        document.getElementById('lat').value = user.lat;
        document.getElementById('lang').value = user.lang;

        function switchTab(t) {
            const isNew = t === 'new';
            document.getElementById('sectionNew').classList.toggle('hidden', !isNew);
            document.getElementById('sectionHistory').classList.toggle('hidden', isNew);
            document.getElementById('tabNew').className = `flex-1 py-3.5 text-[10px] font-black transition-all ${isNew ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('tabHistory').className = `flex-1 py-3.5 text-[10px] font-black transition-all ${!isNew ? 'tab-active' : 'text-slate-400'}`;
            if (!isNew) loadHistory();
        }

        document.getElementById('useDefaultLoc').addEventListener('change', (e) => {
            const mapDiv = document.getElementById('map');
            if (!e.target.checked) {
                mapDiv.style.display = 'block';
                setTimeout(() => initMap(), 100);
            } else {
                mapDiv.style.display = 'none';
                document.getElementById('lat').value = user.lat;
                document.getElementById('lang').value = user.lang;
            }
        });

        function initMap() {
            if (map) { map.invalidateSize(); return; }
            navigator.geolocation.getCurrentPosition(p => {
                const {latitude, longitude} = p.coords;
                map = L.map('map', {zoomControl: false}).setView([latitude, longitude], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
                marker = L.marker([latitude, longitude], {draggable: true}).addTo(map);
                document.getElementById('lat').value = latitude;
                document.getElementById('lang').value = longitude;
                marker.on('dragend', () => {
                    const pos = marker.getLatLng();
                    document.getElementById('lat').value = pos.lat;
                    document.getElementById('lang').value = pos.lng;
                });
            });
        }

        function loadHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = `<div class="p-20 text-center animate-pulse text-blue-600 font-black text-[10px] uppercase tracking-[0.3em]">Singkronisasi Data...</div>`;
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({action: 'getHistory', email: user.email}) })
            .then(r => r.json())
            .then(res => {
                allHistory = res.data || [];
                currentPage = 1;
                renderHistory();
            });
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = allHistory.slice(start, end);

            if (paginatedData.length === 0) {
                list.innerHTML = `<div class="bg-white p-12 rounded-[2.5rem] text-center text-slate-400 text-[10px] font-black uppercase tracking-widest border border-dashed border-slate-200">Tidak Ada Riwayat</div>`;
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            document.getElementById('pagination').classList.remove('hidden');
            document.getElementById('pageLabel').innerText = `Hal ${currentPage}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= allHistory.length;

            list.innerHTML = paginatedData.map((i, idx) => {
                let statusClass = 'status-belum';
                const s = i.status.toLowerCase();
                if (s.includes('tunggu')) statusClass = 'status-tunggu';
                else if (s.includes('proses')) statusClass = 'status-proses';
                else if (s.includes('selesai')) statusClass = 'status-selesai';
                else if (s.includes('cancel') || s.includes('batal')) statusClass = 'status-cancel';

                return `
                    <div onclick="showDetail(${start + idx})" class="bg-white p-6 rounded-[2.2rem] shadow-sm border border-slate-50 flex items-center justify-between active:scale-95 transition-all">
                        <div class="overflow-hidden mr-4">
                            <h4 class="font-black text-slate-800 text-sm truncate">${i.pekerjaan}</h4>
                            <p class="text-[9px] text-slate-400 mt-1.5 font-bold uppercase tracking-widest">${i.tanggal}</p>
                        </div>
                        <div class="px-3.5 py-2 rounded-xl text-[8px] font-black uppercase tracking-widest flex-shrink-0 ${statusClass}">
                            ${i.status}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function changePage(dir) { currentPage += dir; renderHistory(); }

        // --- FUNGSI SHOW DETAIL DENGAN KETERANGAN ---
        function showDetail(index) {
            const item = allHistory[index];
            Swal.fire({
                title: `<span class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Arsip Work Order</span>`,
                html: `
                    <div class="text-left p-2 space-y-4">
                        <div class="bg-slate-50 p-5 rounded-[2rem] border border-slate-100">
                            <p class="text-[8px] font-black text-slate-400 uppercase mb-1.5 tracking-widest">Pekerjaan</p>
                            <p class="font-black text-slate-800 text-sm leading-relaxed">${item.pekerjaan}</p>
                        </div>
                        
                        <div class="bg-blue-50/50 p-5 rounded-[2rem] border border-blue-100">
                            <p class="text-[8px] font-black text-blue-400 uppercase mb-1.5 tracking-widest">Catatan Teknisi / Keterangan</p>
                            <p class="font-bold text-slate-700 text-xs italic">"${item.keterangan || 'Belum ada catatan dari teknisi.'}"</p>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-slate-50 p-5 rounded-[1.8rem]">
                                <p class="text-[8px] font-black text-slate-400 uppercase mb-1 tracking-widest">Status</p>
                                <p class="font-black text-blue-600 text-[10px] uppercase">${item.status}</p>
                            </div>
                            <div class="bg-slate-50 p-5 rounded-[1.8rem]">
                                <p class="text-[8px] font-black text-slate-400 uppercase mb-1 tracking-widest">Tanggal</p>
                                <p class="font-black text-slate-800 text-[10px]">${item.tanggal}</p>
                            </div>
                        </div>
                    </div>
                `,
                showCloseButton: true,
                showConfirmButton: false,
                background: '#fff',
                borderRadius: '3rem',
                customClass: { popup: 'shadow-2xl border border-white' }
            });
        }

        function filterHistory() {
            const date = document.getElementById('filterDate').value;
            if(!date) { loadHistory(); return; }
            const filtered = allHistory.filter(h => h.tanggal.includes(date));
            allHistory = filtered; 
            currentPage = 1;
            renderHistory();
        }

        document.getElementById('bookingForm').addEventListener('submit', e => {
            e.preventDefault();
            Swal.fire({ 
                title: 'Mengirim WO...', 
                html: '<p class="text-xs font-bold text-slate-400">Mohon tunggu sebentar, data sedang diproses.</p>',
                allowOutsideClick: false, 
                didOpen: () => { Swal.showLoading() } 
            });

            const payload = {
                action: 'addBooking',
                email: user.email,
                nama: user.nama,
                pekerjaan: document.getElementById('pekerjaan').value,
                tanggal: document.getElementById('tgl_booking').value,
                lat: document.getElementById('lat').value,
                lang: document.getElementById('lang').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(r => r.json())
            .then(res => {
                if(res.status === 'success') {
                    Swal.fire({ icon: 'success', title: 'Work Order Terkirim!', text: 'Teknisi akan segera menjadwalkan kunjungan.', confirmButtonColor: '#2563eb', borderRadius: '2rem' })
                    .then(() => { location.reload(); });
                }
            });
        });
    </script>
</body>
</html>

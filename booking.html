<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Booking Service - Nanda Teknik</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        #map { height: 200px; border-radius: 1.5rem; margin-top: 1rem; display: none; border: 2px solid #e5e7eb; z-index: 10; }
        .tab-active { background: #2563eb; color: white; border-radius: 1rem; box-shadow: 0 8px 15px rgba(37, 99, 235, 0.2); }
        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Status Colors */
        .status-belum { background: #F1F5F9; color: #64748B; } /* Abu-abu */
        .status-tunggu { background: #DBEAFE; color: #2563EB; } /* Biru */
        .status-proses { background: #FEF9C3; color: #A16207; } /* Kuning/Gold */
        .status-selesai { background: #DCFCE7; color: #16A34A; } /* Hijau */
        .status-cancel { background: #FEE2E2; color: #DC2626; } /* Merah */
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-32">
        
        <header class="bg-blue-600 pt-12 pb-20 px-6 rounded-b-[3.5rem] shadow-lg relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-extrabold text-white tracking-tight">Layanan Booking</h1>
                    <p class="text-blue-100 text-xs font-medium opacity-80 uppercase tracking-widest">Nanda Teknik Service</p>
                </div>
                <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-md">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
            </div>
        </header>

        <div class="mx-6 -mt-10 bg-white p-2 rounded-2xl shadow-xl flex relative z-20 border border-gray-50">
            <button onclick="switchTab('new')" id="tabNew" class="flex-1 py-3 text-xs font-bold transition-all tab-active uppercase tracking-wider">Booking Baru</button>
            <button onclick="switchTab('history')" id="tabHistory" class="flex-1 py-3 text-xs font-bold text-gray-400 transition-all uppercase tracking-wider">Riwayat</button>
        </div>

        <section id="sectionNew" class="p-6 space-y-5 fade-in">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100">
                <form id="bookingForm" class="space-y-5">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block tracking-wider">Keluhan AC</label>
                        <input type="text" id="pekerjaan" placeholder="Contoh: AC Bocor Air" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-semibold text-sm" required>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block tracking-wider">Jadwal Kunjungan</label>
                        <input type="date" id="tgl_booking" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-gray-600 font-semibold text-sm" required>
                    </div>
                    
                    <div class="bg-blue-50/50 p-4 rounded-2xl flex items-center justify-between border border-blue-100/50">
                        <div class="flex items-center space-x-3">
                            <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-200">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
                            </div>
                            <span class="text-[11px] font-bold text-blue-800">Gunakan Alamat Profil</span>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="useDefaultLoc" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <div id="map"></div>
                    <input type="hidden" id="lat"><input type="hidden" id="lang">

                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-5 rounded-[2rem] shadow-xl shadow-slate-200 active:scale-95 transition-all text-sm uppercase tracking-widest">Kirim Work Order</button>
                </form>
            </div>
        </section>

        <section id="sectionHistory" class="p-6 hidden space-y-4 fade-in">
            <div class="flex items-center bg-white p-3 rounded-2xl shadow-sm border border-gray-100 mb-2">
                <svg class="w-4 h-4 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                <input type="date" id="filterDate" onchange="filterHistory()" class="w-full p-2 text-xs outline-none bg-transparent text-gray-500 font-bold uppercase tracking-wider">
            </div>
            
            <div id="historyList" class="space-y-4"></div>

            <div id="pagination" class="flex justify-between items-center px-2 py-4 hidden">
                <button onclick="changePage(-1)" id="prevBtn" class="p-3 bg-white rounded-2xl shadow-sm border border-gray-100 disabled:opacity-30">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <span id="pageLabel" class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">Halaman 1</span>
                <button onclick="changePage(1)" id="nextBtn" class="p-3 bg-white rounded-2xl shadow-sm border border-gray-100 disabled:opacity-30">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </section>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="dashboard.html" class="p-2 text-slate-500 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                </a>
                <a href="booking.html" class="p-4 bg-blue-600 rounded-3xl text-white shadow-lg shadow-blue-500/40 -mt-12 border-4 border-[#f9fafb]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                </a>
                <a href="nota.html" class="p-2 text-slate-500 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </a>
            </div>
        </nav>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyG_ebSWowNn0bhXvfb5cOaNW47yqotKwBHSBznfGsmnOm-cT-kqljeRW5VmDbVOsCziA/exec';
        const user = JSON.parse(localStorage.getItem('userPelanggan'));
        let map, marker, allHistory = [], currentPage = 1, itemsPerPage = 5;

        if (!user) window.location.replace('login.html');
        document.getElementById('lat').value = user.lat;
        document.getElementById('lang').value = user.lang;

        function switchTab(t) {
            const isNew = t === 'new';
            document.getElementById('sectionNew').classList.toggle('hidden', !isNew);
            document.getElementById('sectionHistory').classList.toggle('hidden', isNew);
            document.getElementById('tabNew').className = `flex-1 py-3 text-[10px] font-bold transition-all ${isNew ? 'tab-active' : 'text-gray-400'}`;
            document.getElementById('tabHistory').className = `flex-1 py-3 text-[10px] font-bold transition-all ${!isNew ? 'tab-active' : 'text-gray-400'}`;
            if (!isNew) loadHistory();
        }

        // --- MAP LOGIC ---
        document.getElementById('useDefaultLoc').addEventListener('change', (e) => {
            const mapDiv = document.getElementById('map');
            if (!e.target.checked) {
                mapDiv.style.display = 'block';
                initMap();
            } else {
                mapDiv.style.display = 'none';
                document.getElementById('lat').value = user.lat;
                document.getElementById('lang').value = user.lang;
            }
        });

        function initMap() {
            if (map) return;
            navigator.geolocation.getCurrentPosition(p => {
                const {latitude, longitude} = p.coords;
                map = L.map('map', {zoomControl: false}).setView([latitude, longitude], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
                marker = L.marker([latitude, longitude], {draggable: true}).addTo(map);
                document.getElementById('lat').value = latitude;
                document.getElementById('lang').value = longitude;
                marker.on('dragend', () => {
                    const pos = marker.getLatLng();
                    document.getElementById('lat').value = pos.lat;
                    document.getElementById('lang').value = pos.lng;
                });
            });
        }

        // --- BACKEND & PAGINATION ---
        function loadHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = `<div class="p-20 text-center animate-pulse text-blue-600 font-bold text-xs uppercase tracking-widest">Memuat Riwayat...</div>`;
            
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({action: 'getHistory', email: user.email}) })
            .then(r => r.json())
            .then(res => {
                allHistory = res.data || [];
                currentPage = 1;
                renderHistory();
            });
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = allHistory.slice(start, end);

            if (paginatedData.length === 0) {
                list.innerHTML = `<div class="bg-white p-12 rounded-[2.5rem] text-center text-gray-400 text-xs font-bold uppercase tracking-widest border border-dashed border-gray-200">Kosong</div>`;
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            document.getElementById('pagination').classList.remove('hidden');
            document.getElementById('pageLabel').innerText = `Halaman ${currentPage}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= allHistory.length;

            list.innerHTML = paginatedData.map((i, idx) => {
                // Tentukan class status berdasarkan teks
                let statusClass = 'status-belum';
                const s = i.status.toLowerCase();
                if (s.includes('tunggu')) statusClass = 'status-tunggu';
                else if (s.includes('proses')) statusClass = 'status-proses';
                else if (s.includes('selesai')) statusClass = 'status-selesai';
                else if (s.includes('cancel') || s.includes('batal')) statusClass = 'status-cancel';

                return `
                    <div onclick="showDetail(${start + idx})" class="bg-white p-5 rounded-[2.2rem] shadow-sm border border-gray-50 flex items-center justify-between active:scale-95 transition-all">
                        <div class="overflow-hidden mr-4">
                            <h4 class="font-extrabold text-slate-800 text-sm truncate">${i.pekerjaan}</h4>
                            <p class="text-[9px] text-gray-400 mt-1 font-bold uppercase tracking-wider">${i.tanggal}</p>
                        </div>
                        <div class="px-3 py-1.5 rounded-xl text-[8px] font-black uppercase tracking-widest flex-shrink-0 ${statusClass}">
                            ${i.status}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function changePage(dir) {
            currentPage += dir;
            renderHistory();
        }

        function filterHistory() {
            const date = document.getElementById('filterDate').value;
            const filtered = allHistory.filter(h => h.tanggal.includes(date));
            currentPage = 1;
            // Kita render manual hasil filter
            allHistory = filtered; 
            renderHistory();
        }

        function showDetail(index) {
            const item = allHistory[index];
            Swal.fire({
                title: `<span class="text-sm font-black uppercase tracking-widest text-slate-400">Detail Work Order</span>`,
                html: `
                    <div class="text-left p-2 space-y-4">
                        <div class="bg-gray-50 p-4 rounded-3xl">
                            <p class="text-[9px] font-bold text-gray-400 uppercase mb-1">Pekerjaan</p>
                            <p class="font-bold text-slate-800 text-sm">${item.pekerjaan}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-gray-50 p-4 rounded-3xl">
                                <p class="text-[9px] font-bold text-gray-400 uppercase mb-1">Tanggal</p>
                                <p class="font-bold text-slate-800 text-xs">${item.tanggal}</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-3xl">
                                <p class="text-[9px] font-bold text-gray-400 uppercase mb-1">Status</p>
                                <p class="font-bold text-blue-600 text-xs">${item.status}</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-3xl">
                            <p class="text-[9px] font-bold text-gray-400 uppercase mb-1">ID Pesanan</p>
                            <p class="font-mono text-[10px] text-slate-500">${item.id || 'N/A'}</p>
                        </div>
                    </div>
                `,
                showCloseButton: true,
                showConfirmButton: false,
                padding: '2rem',
                background: '#fff',
                borderRadius: '3rem'
            });
        }

        // --- SUBMIT FORM ---
        document.getElementById('bookingForm').addEventListener('submit', e => {
            e.preventDefault();
            Swal.fire({ title: 'Memproses...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });

            const payload = {
                action: 'addBooking',
                email: user.email,
                nama: user.nama,
                pekerjaan: document.getElementById('pekerjaan').value,
                tanggal: document.getElementById('tgl_booking').value,
                lat: document.getElementById('lat').value,
                lang: document.getElementById('lang').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(r => r.json())
            .then(res => {
                if(res.status === 'success') {
                    Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Pesanan terkirim ke sistem.', confirmButtonColor: '#2563eb', borderRadius: '2rem' })
                    .then(() => { location.reload(); });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berita - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; position: relative; }
        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        .news-content img { border-radius: 1.5rem; width: 100%; height: auto; margin-bottom: 1rem; }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-32">
        
        <header class="bg-white pt-10 pb-6 px-6 rounded-b-[2.5rem] shadow-sm flex items-center justify-between sticky top-0 z-50">
            <a href="dashboard.html" class="p-2 bg-gray-50 rounded-xl">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">Berita & Edukasi</h1>
            <div class="w-10"></div> </header>

        <main class="p-6">
            <div id="newsWrapper" class="space-y-6">
                <div class="space-y-4">
                    <div class="skeleton h-48 w-full rounded-[2rem]"></div>
                    <div class="skeleton h-6 w-3/4 rounded-lg"></div>
                    <div class="skeleton h-4 w-full rounded-lg"></div>
                </div>
            </div>

            <div class="flex justify-between items-center mt-10 mb-6">
                <button id="prevBtn" onclick="changePage(-1)" class="flex items-center space-x-2 bg-white px-5 py-3 rounded-2xl shadow-sm text-sm font-bold text-blue-600 disabled:opacity-30 disabled:text-gray-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    <span>Sebelumnya</span>
                </button>
                <button id="nextBtn" onclick="changePage(1)" class="flex items-center space-x-2 bg-white px-5 py-3 rounded-2xl shadow-sm text-sm font-bold text-blue-600 disabled:opacity-30 disabled:text-gray-400">
                    <span>Selanjutnya</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </main>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-gray-900/95 backdrop-blur-md rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl">
                <a href="dashboard.html" class="p-2 text-gray-400"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
                <a href="booking.html" class="p-2 text-gray-400"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg></a>
                <a href="nota.html" class="p-2 text-gray-400"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></a>
            </div>
        </nav>
    </div>

    <script>
        let startIndex = 1;
        const maxResults = 1; // Tampilkan 1 berita per halaman agar fokus

        function fetchNews(index) {
            const wrapper = document.getElementById('newsWrapper');
            // Ganti nandateknik.com dengan URL blogspot Anda jika belum custom domain
            const url = `https://www.nandateknik.com/feeds/posts/default?alt=json&start-index=${index}&max-results=${maxResults}`;

            fetch(url)
            .then(res => res.json())
            .then(data => {
                const entries = data.feed.entry;
                if (!entries) {
                    wrapper.innerHTML = `<div class="text-center p-10 text-gray-400 italic">Tidak ada berita lagi.</div>`;
                    document.getElementById('nextBtn').disabled = true;
                    return;
                }

                let html = entries.map(post => {
                    const title = post.title.$t;
                    const content = post.content.$t;
                    const published = new Date(post.published.$t).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    // Mencari image pertama dari konten
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = content;
                    const firstImg = tempDiv.querySelector('img')?.src || 'https://via.placeholder.com/400x250?text=Nanda+Teknik';

                    return `
                        <article class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-gray-50">
                            <img src="${firstImg}" class="w-full h-56 object-cover" alt="Thumb">
                            <div class="p-6">
                                <div class="flex items-center space-x-2 mb-3">
                                    <span class="bg-blue-100 text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">Tips & Info</span>
                                    <span class="text-gray-400 text-[10px] font-medium">${published}</span>
                                </div>
                                <h2 class="text-xl font-bold text-gray-800 leading-tight mb-4">${title}</h2>
                                <div class="news-content text-sm text-gray-600 leading-relaxed overflow-hidden">
                                    ${content}
                                </div>
                            </div>
                        </article>
                    `;
                }).join('');

                wrapper.innerHTML = html;
                
                // Update Button States
                document.getElementById('prevBtn').disabled = (index <= 1);
                document.getElementById('nextBtn').disabled = (entries.length < maxResults);
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            })
            .catch(err => {
                wrapper.innerHTML = `<div class="text-center p-10 text-red-400 italic">Gagal memuat berita. Periksa koneksi atau URL blog.</div>`;
            });
        }

        function changePage(dir) {
            startIndex += (dir * maxResults);
            if (startIndex < 1) startIndex = 1;
            fetchNews(startIndex);
        }

        // Load berita pertama kali
        window.onload = () => fetchNews(startIndex);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berita - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; }
        .news-card { transition: all 0.2s ease; }
        .news-card:active { transform: scale(0.97); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-200">
    <div class="mobile-container shadow-2xl flex flex-col pb-24">
        <header class="bg-white pt-10 pb-6 px-6 rounded-b-[2.5rem] shadow-sm flex items-center justify-between sticky top-0 z-50">
            <a href="dashboard.html" class="p-2 bg-gray-50 rounded-xl">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800 text-center flex-grow">Artikel Edukasi</h1>
            <div class="w-10"></div>
        </header>

        <main class="p-5">
            <div id="newsList" class="space-y-4">
                <div class="animate-pulse space-y-4">
                    <div class="h-32 bg-gray-200 rounded-3xl"></div>
                    <div class="h-32 bg-gray-200 rounded-3xl"></div>
                </div>
            </div>

            <div class="flex justify-between items-center mt-8 px-2">
                <button id="prevBtn" onclick="changePage(-1)" class="p-3 rounded-2xl bg-white shadow-sm border border-gray-100 disabled:opacity-30">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <span id="pageInfo" class="text-xs font-bold text-gray-400 uppercase tracking-widest">Halaman 1</span>
                <button id="nextBtn" onclick="changePage(1)" class="p-3 rounded-2xl bg-white shadow-sm border border-gray-100 disabled:opacity-30">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </main>
    </div>

    <script>
        let startIndex = 1;
        const maxResults = 5; // Tampilkan 5 judul per halaman

        function fetchNews(index) {
            const script = document.createElement('script');
            script.src = `https://www.nandateknik.com/feeds/posts/default?alt=json&start-index=${index}&max-results=${maxResults}&callback=handleResponse`;
            document.body.appendChild(script);
            document.getElementById('pageInfo').innerText = `Halaman ${Math.ceil(index/maxResults)}`;
        }

        function handleResponse(data) {
            const list = document.getElementById('newsList');
            const entries = data.feed.entry;

            if (!entries) {
                list.innerHTML = `<p class="text-center text-gray-400 py-10">Tidak ada artikel lagi.</p>`;
                return;
            }

            list.innerHTML = entries.map((post, i) => {
                const title = post.title.$t;
                const content = post.content.$t;
                // Ambil link asli blogspot atau buat ID unik
                const postUrl = post.link.find(l => l.rel === 'alternate').href;
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                const imgUrl = tempDiv.querySelector('img')?.src || 'https://via.placeholder.com/150';

                return `
                    <div class="news-card bg-white p-4 rounded-[2rem] shadow-sm border border-gray-50 flex items-center space-x-4">
                        <img src="${imgUrl}" class="w-20 h-20 rounded-2xl object-cover flex-shrink-0 bg-gray-100">
                        <div class="flex-grow overflow-hidden">
                            <h3 class="font-bold text-gray-800 text-sm line-clamp-2 leading-tight mb-2">${title}</h3>
                            <button onclick="bacaArtikel('${btoa(postUrl)}')" class="text-[11px] font-bold text-blue-600 uppercase tracking-wider flex items-center">
                                Baca Detail 
                                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('prevBtn').disabled = (startIndex <= 1);
        }

        function bacaArtikel(encodedUrl) {
            // Simpan URL ke session dan pindah halaman
            sessionStorage.setItem('currentPostUrl', atob(encodedUrl));
            window.location.href = 'baca.html';
        }

        function changePage(dir) {
            startIndex += (dir * maxResults);
            if (startIndex < 1) startIndex = 1;
            fetchNews(startIndex);
        }

        window.onload = () => fetchNews(startIndex);
    </script>
</body>
</html>

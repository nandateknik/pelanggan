<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda News - Update Terkini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #FFFFFF; position: relative; }
        
        /* Glass Header */
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        /* Hero Card Effect */
        .hero-card { position: relative; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .hero-card:active { transform: scale(0.96); }
        .hero-overlay { background: linear-gradient(180deg, transparent 30%, rgba(15, 23, 42, 0.95) 100%); }
        
        /* List Item Style */
        .news-item { transition: all 0.3s ease; border: 1px solid #F1F5F9; }
        .news-item:active { background-color: #F1F5F9; transform: translateX(5px); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; }

        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .badge-orange { background: #FFF7ED; color: #EA580C; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="mobile-container shadow-2xl flex flex-col pb-32">
        
        <header class="glass-header px-6 py-5 sticky top-0 z-50 flex items-center justify-between">
            <a href="dashboard.html" class="w-10 h-10 flex items-center justify-center bg-gray-50 rounded-2xl border border-gray-100 active:scale-90 transition-all">
                <svg class="w-5 h-5 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
            </a>
            <div class="text-center">
                <p class="text-[10px] font-extrabold text-blue-600 uppercase tracking-[0.2em] mb-0.5">Nanda Teknik</p>
                <h1 class="text-sm font-extrabold text-slate-900 tracking-tight">ARTIKEL & BERITA</h1>
            </div>
            <div class="w-10 h-10 bg-blue-50 rounded-2xl flex items-center justify-center">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-600"></span>
                </span>
            </div>
        </header>

        <main class="mt-4">
            <div id="heroContainer" class="px-6">
                <div class="animate-pulse w-full h-72 bg-gray-200 rounded-[2.5rem]"></div>
            </div>

            <div class="flex space-x-3 px-6 mt-8 overflow-x-auto no-scrollbar">
                <span class="bg-blue-600 text-white px-5 py-2.5 rounded-2xl text-[11px] font-bold shadow-lg shadow-blue-200">Semua</span>
                <span class="bg-white text-slate-400 border border-slate-100 px-5 py-2.5 rounded-2xl text-[11px] font-bold">Tips AC</span>
                <span class="bg-white text-slate-400 border border-slate-100 px-5 py-2.5 rounded-2xl text-[11px] font-bold">Promo</span>
            </div>

            <div class="px-6 mt-8">
                <div class="flex items-center justify-between mb-5">
                    <h2 class="text-base font-extrabold text-slate-800">Bacaan Menarik</h2>
                    <span class="text-[10px] font-bold text-slate-400">LIHAT SEMUA</span>
                </div>
                
                <div id="newsList" class="space-y-4">
                    <div class="h-24 bg-gray-100 rounded-3xl animate-pulse"></div>
                    <div class="h-24 bg-gray-100 rounded-3xl animate-pulse"></div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-6 px-6 w-full max-w-[480px] z-[100]">
            <div class="bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl shadow-slate-400/50 border border-white/10">
                <a href="dashboard.html" class="p-2 text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
                <a href="booking.html" class="p-2 text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg></a>
                <a href="nota.html" class="p-2 text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></a>
            </div>
        </nav>
    </div>

    <script>
        const blogUrl = "https://www.nandateknik.com";
        
        function fetchNews() {
            const script = document.createElement('script');
            script.src = `${blogUrl}/feeds/posts/default?alt=json&max-results=6&callback=renderNews`;
            document.body.appendChild(script);
        }

        function renderNews(data) {
            const entries = data.feed.entry;
            if (!entries) return;

            // 1. HERO RENDER
            const hero = entries[0];
            const heroImg = extractImg(hero.content.$t);
            document.getElementById('heroContainer').innerHTML = `
                <div onclick="bacaSekarang(0)" class="hero-card h-80 rounded-[3rem] overflow-hidden shadow-2xl shadow-blue-900/20 cursor-pointer">
                    <img src="${heroImg}" class="w-full h-full object-cover">
                    <div class="hero-overlay absolute inset-0 flex flex-col justify-end p-8">
                        <div class="flex items-center space-x-2 mb-3">
                            <span class="bg-blue-600 text-[9px] font-black text-white px-3 py-1.5 rounded-xl uppercase tracking-widest">Headline</span>
                            <span class="text-slate-300 text-[10px] font-bold">${formatDate(hero.published.$t)}</span>
                        </div>
                        <h2 class="text-2xl font-extrabold text-white leading-tight">${hero.title.$t}</h2>
                    </div>
                </div>
            `;

            // 2. LIST RENDER
            const listItems = entries.slice(1);
            document.getElementById('newsList').innerHTML = listItems.map((post, i) => {
                const img = extractImg(post.content.$t);
                return `
                    <div onclick="bacaSekarang(${i + 1})" class="news-item bg-white p-4 rounded-[2.5rem] flex items-center space-x-5 cursor-pointer">
                        <img src="${img}" class="w-20 h-20 rounded-[1.5rem] object-cover bg-slate-50">
                        <div class="flex-grow">
                            <p class="text-[9px] font-bold text-orange-500 uppercase tracking-widest mb-1">Edukasi</p>
                            <h3 class="text-sm font-bold text-slate-800 line-clamp-2 leading-snug">${post.title.$t}</h3>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                        </div>
                    </div>
                `;
            }).join('');

            window.cachePosts = entries;
        }

        function extractImg(content) {
            const div = document.createElement('div');
            div.innerHTML = content;
            return div.querySelector('img')?.src || 'https://via.placeholder.com/400x300?text=Nanda+Teknik';
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        }

        function bacaSekarang(idx) {
            const post = window.cachePosts[idx];
            localStorage.setItem('readingPost', JSON.stringify({
                title: post.title.$t,
                content: post.content.$t,
                date: formatDate(post.published.$t)
            }));
            window.location.href = 'baca.html';
        }

        window.onload = fetchNews;
    </script>
</body>
</html>

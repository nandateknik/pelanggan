<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berita - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; }
        .hero-gradient { background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-200">
    <div class="mobile-container shadow-2xl flex flex-col pb-28">
        
        <header class="p-6 flex items-center justify-between bg-white/80 backdrop-blur-md sticky top-0 z-50">
            <a href="dashboard.html" class="p-2 bg-gray-50 rounded-xl">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </a>
            <h1 class="text-lg font-extrabold text-gray-800">Nanda News</h1>
            <div class="w-10"></div>
        </header>

        <main>
            <div id="heroArea" class="px-6 pt-2"></div>

            <div class="px-6 mt-8">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Artikel Lainnya</h2>
                <div id="newsList" class="space-y-4">
                    <div class="h-20 bg-gray-200 rounded-3xl animate-pulse"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const maxResults = 6; 

        function fetchNews() {
            const script = document.createElement('script');
            // Ambil 6 berita (1 untuk Hero, 5 untuk List)
            script.src = `https://www.nandateknik.com/feeds/posts/default?alt=json&max-results=${maxResults}&callback=handleResponse`;
            document.body.appendChild(script);
        }

        function handleResponse(data) {
            const entries = data.feed.entry;
            if (!entries) return;

            // 1. RENDER HERO (Berita Pertama)
            const hero = entries[0];
            const heroTitle = hero.title.$t;
            const heroContent = hero.content.$t;
            const heroImg = extractImg(heroContent);
            
            document.getElementById('heroArea').innerHTML = `
                <div onclick="bacaArtikel(0)" class="relative h-64 rounded-[2.5rem] overflow-hidden shadow-xl shadow-blue-900/10 active:scale-95 transition-all cursor-pointer">
                    <img src="${heroImg}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 hero-gradient flex flex-col justify-end p-6">
                        <span class="bg-blue-600 text-white text-[9px] font-bold px-3 py-1 rounded-full w-max mb-2 uppercase">Terbaru</span>
                        <h2 class="text-white font-bold text-xl leading-tight">${heroTitle}</h2>
                    </div>
                </div>
            `;

            // 2. RENDER LIST (Berita Sisa)
            const listItems = entries.slice(1);
            document.getElementById('newsList').innerHTML = listItems.map((post, index) => {
                const title = post.title.$t;
                const img = extractImg(post.content.$t);
                return `
                    <div onclick="bacaArtikel(${index + 1})" class="bg-white p-3 rounded-[2rem] shadow-sm border border-gray-50 flex items-center space-x-4 active:bg-gray-50 transition-all cursor-pointer">
                        <img src="${img}" class="w-16 h-16 rounded-2xl object-cover flex-shrink-0">
                        <h3 class="font-bold text-gray-800 text-xs line-clamp-2 leading-snug">${title}</h3>
                    </div>
                `;
            }).join('');

            // Simpan semua data ke global variable agar bisa diakses saat klik
            window.allPosts = entries;
        }

        function extractImg(content) {
            const div = document.createElement('div');
            div.innerHTML = content;
            return div.querySelector('img')?.src || 'https://via.placeholder.com/400x250?text=Nanda+Teknik';
        }

        function bacaArtikel(index) {
            const post = window.allPosts[index];
            // Simpan data ke localStorage agar baca.html bisa langsung nampilin
            const dataToSave = {
                title: post.title.$t,
                content: post.content.$t,
                date: new Date(post.published.$t).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })
            };
            localStorage.setItem('readingPost', JSON.stringify(dataToSave));
            window.location.href = 'baca.html';
        }

        window.onload = fetchNews;
    </script>
</body>
</html>

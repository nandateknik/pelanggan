<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Akun - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: white; }
    </style>
</head>
<body class="bg-gray-200">
    <div class="mobile-container shadow-2xl flex flex-col overflow-hidden">
        <header class="card-gradient pt-16 pb-20 px-8 rounded-b-[3.5rem] relative overflow-hidden text-center text-white">
            <h1 class="text-3xl font-extrabold tracking-tight">Aktivasi Akun</h1>
            <p class="text-blue-100 text-sm mt-2">Kirim link aktivasi ke email Anda</p>
        </header>

        <main class="px-8 -mt-10 relative z-10">
            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-50">
                <div class="mb-6">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-2">Email Terdaftar</label>
                    <input type="email" id="email" placeholder="contoh@email.com" 
                        class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-semibold">
                </div>

                <button onclick="requestAktivasi()" id="btnKirim"
                    class="w-full bg-blue-600 text-white py-5 rounded-[1.5rem] font-black uppercase tracking-widest shadow-lg shadow-blue-200 active:scale-95 transition-all">
                    Kirim Link Aktivasi
                </button>

                <p class="text-center text-[10px] text-slate-400 mt-8 font-bold uppercase tracking-widest leading-relaxed">
                    Pastikan email sesuai dengan saat Anda mendaftar. <br> Cek folder <b>Spam</b> jika email tidak masuk.
                </p>
            </div>
            
            <a href="login.html" class="block text-center mt-8 text-blue-600 font-black text-xs uppercase tracking-widest">
                Kembali ke Login
            </a>
        </main>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyHkbq15yB_j5mMUgnJcesdF9cuDTRqC6DqVCw_HdL3d0w9SttASd1VmXwAr5qV0wQ12Q/exec';

        async function requestAktivasi() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnKirim');

            if (!email) return Swal.fire('Oops!', 'Masukkan email dulu bre', 'warning');

            btn.disabled = true;
            btn.innerHTML = "Mengirim...";

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'requestActivation', email: email })
                });
                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Terkirim!',
                        text: result.message,
                        customClass: { popup: 'rounded-[2rem]' }
                    });
                } else {
                    Swal.fire('Gagal', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Terjadi kesalahan sistem', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Kirim Link Aktivasi";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nota Saya - Nanda Teknik</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; overflow: hidden; }
        
        /* HEADER GRADIENT SAMA DENGAN DASHBOARD */
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .glass-icon { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(8px); }
        
        /* BLOBS IDENTIK */
        .blob { position: absolute; width: 200px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 50%; animation: pulse-slow 8s infinite ease-in-out; }
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.1) translate(-10px, 10px); opacity: 0.8; }
        }

        .glass-filter { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .card-nota { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #F1F5F9; }
        .card-nota:active { transform: scale(0.96); background: #F8FAFC; }
        
        /* MODAL STRUK STYLE */
        .receipt-paper { background: white; position: relative; filter: drop-shadow(0 20px 25px rgba(0,0,0,0.15)); }
        .receipt-paper::after {
            content: ""; position: absolute; bottom: -10px; left: 0; right: 0; height: 10px;
            background-image: linear-gradient(135deg, white 5px, transparent 0), linear-gradient(-135deg, white 5px, transparent 0);
            background-size: 10px 10px;
        }
        .modal-animate { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="bg-slate-200">

    <div class="mobile-container shadow-2xl flex flex-col pb-32">
        
        <header class="card-gradient pt-14 pb-24 px-8 rounded-b-[3.5rem] shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <p class="text-blue-100 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Billing System</p>
                    <h1 class="text-3xl font-extrabold text-white tracking-tight leading-none">Riwayat Nota</h1>
                </div>
                <a href="dashboard.html" class="glass-icon p-3.5 rounded-[1.5rem] border border-white/20 active:scale-90 transition-all shadow-lg text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                </a>
            </div>
            <div class="blob -right-10 -bottom-10"></div>
            <div class="blob -left-20 -top-20 opacity-50"></div>
        </header>

        <div class="mx-6 -mt-10 relative z-20 glass-filter p-5 rounded-[2.5rem] shadow-xl border border-white/50 space-y-3">
            <div class="flex space-x-2">
                <div class="flex-1 bg-slate-50/50 rounded-2xl px-4 py-3 border border-slate-100">
                    <input type="date" id="filterDate" onchange="filterNota()" class="bg-transparent text-[10px] font-black outline-none text-slate-500 w-full uppercase cursor-pointer">
                </div>
                <div class="flex-1 bg-slate-50/50 rounded-2xl px-4 py-3 border border-slate-100">
                    <select id="filterStatus" onchange="filterNota()" class="bg-transparent text-[10px] font-black outline-none text-slate-500 w-full uppercase cursor-pointer">
                        <option value="ALL">Semua</option>
                        <option value="Paid">Lunas</option>
                        <option value="Unpaid">Tagihan</option>
                    </select>
                </div>
            </div>
        </div>

        <main id="notaList" class="p-6 space-y-5 relative z-10 flex-grow">
            <div class="flex flex-col items-center justify-center p-20 space-y-4">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
            </div>
        </main>

        <div id="pagination" class="flex justify-between items-center px-10 py-4 hidden relative z-10">
            <button onclick="changePage(-1)" id="prevBtn" class="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 active:scale-90 transition-all disabled:opacity-30">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <span id="pageLabel" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Hal 1</span>
            <button onclick="changePage(1)" id="nextBtn" class="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 active:scale-90 transition-all disabled:opacity-30">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
        </div>

        <div id="notaModal" class="fixed inset-0 z-[60] hidden">
            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeNota()"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 modal-animate flex justify-center">
                <div class="w-full max-w-[440px]">
                    <div class="receipt-paper rounded-t-[2.5rem] overflow-hidden p-8 pb-12">
                        <div class="text-center mb-6 border-b border-dashed border-slate-200 pb-6">
                            <h2 class="text-xl font-black text-slate-800">NANDA TEKNIK</h2>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.3em] mt-1">Digital Receipt</p>
                        </div>
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between text-[10px] uppercase font-bold"><span class="text-slate-400">Invoice</span><span id="modalId" class="text-slate-800"></span></div>
                            <div class="flex justify-between text-[10px] uppercase font-bold"><span class="text-slate-400">Tanggal</span><span id="modalTgl" class="text-slate-800"></span></div>
                            <div class="flex justify-between text-[10px] uppercase font-bold"><span class="text-slate-400">Status</span><span id="modalStatus"></span></div>
                        </div>
                        <div id="modalItems" class="space-y-4 mb-8 border-y border-slate-50 py-6"></div>
                        <div class="flex justify-between items-center mb-10">
                            <span class="text-xs font-black uppercase tracking-widest text-slate-400">Total Akhir</span>
                            <span id="modalTotal" class="text-2xl font-black text-blue-600 tracking-tighter"></span>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="closeNota()" class="bg-slate-100 text-slate-500 p-5 rounded-[1.5rem] text-[10px] font-black uppercase">Tutup</button>
                            <button id="modalPrintBtn" class="bg-blue-600 text-white p-5 rounded-[1.5rem] text-[10px] font-black uppercase shadow-lg shadow-blue-200">Unduh PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="dashboard.html" class="p-2 text-slate-500 hover:text-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                </a>
                <a href="booking.html" class="p-2 text-slate-500 hover:text-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
                </a>
                <a href="nota.html" class="p-4 bg-blue-600 rounded-3xl text-white shadow-lg shadow-blue-500/40 -mt-12 border-4 border-[#F8FAFC]">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </a>
            </div>
        </nav>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyUOVdkpEZLHF6L8_sm_ESHU1I9Uj4AlrpkNbpqXFOjNqzuwcAeaTQ-dEbjQyuOw5aQWQ/exec';
        const user = JSON.parse(localStorage.getItem('userPelanggan'));
        let allNota = [], filteredNota = [], currentPage = 1, itemsPerPage = 5;

        if (!user) window.location.replace('login.html');

        window.onload = () => { loadNota(); };

        function loadNota() {
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'getNota', email: user.email }) })
            .then(r => r.json())
            .then(res => {
                allNota = res.data || [];
                filteredNota = allNota;
                renderNota();
            })
            .catch(err => {
                document.getElementById('notaList').innerHTML = `<p class="text-center py-10 text-xs font-bold text-red-400">Gagal memuat data nota.</p>`;
            });
        }

        function renderNota() {
            const list = document.getElementById('notaList');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = filteredNota.slice(start, end);

            if (paginatedData.length === 0) {
                list.innerHTML = `<div class="bg-white p-12 rounded-[3rem] text-center border border-dashed border-slate-200 mt-10 text-[10px] font-black text-slate-400 uppercase tracking-widest">Tidak ada nota</div>`;
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            document.getElementById('pagination').classList.remove('hidden');
            document.getElementById('pageLabel').innerText = `Hal ${currentPage}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= filteredNota.length;

            list.innerHTML = paginatedData.map(n => {
                const isPaid = n.status.toLowerCase() === 'paid' || n.status.toLowerCase() === 'lunas';
                return `
                <div onclick="openNota('${n.id}')" class="card-nota bg-white p-6 rounded-[2.5rem] shadow-sm flex flex-col space-y-4 cursor-pointer">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 ${isPaid ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'} rounded-2xl flex items-center justify-center">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            </div>
                            <div>
                                <h4 class="font-extrabold text-slate-800 text-[13px] tracking-tight">${n.id}</h4>
                                <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest">${n.tanggal}</p>
                            </div>
                        </div>
                        <span class="px-3 py-1.5 rounded-xl text-[8px] font-black uppercase tracking-widest ${isPaid ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${n.status}</span>
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                        <div><p class="text-[8px] text-slate-400 font-black uppercase tracking-widest">Total</p><p class="text-base font-black text-slate-900">Rp ${Number(n.total).toLocaleString('id-ID')}</p></div>
                        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></div>
                    </div>
                </div>`;
            }).join('');
        }

        function openNota(id) {
            const nota = allNota.find(n => n.id === id);
            if(!nota) return;
            document.getElementById('modalId').innerText = nota.id;
            document.getElementById('modalTgl').innerText = nota.tanggal;
            document.getElementById('modalTotal').innerText = `Rp ${Number(nota.total).toLocaleString('id-ID')}`;
            const s = document.getElementById('modalStatus');
            const isPaid = nota.status.toLowerCase()==='paid' || nota.status.toLowerCase()==='lunas';
            s.innerText = nota.status;
            s.className = `text-[10px] font-black uppercase ${isPaid ?'text-green-500':'text-red-500'}`;

            let its = []; try { its = typeof nota.items === 'string' ? JSON.parse(nota.items) : nota.items; } catch(e) { its = [{nama: "Layanan Teknik", qty: 1, harga: nota.total}]; }
            document.getElementById('modalItems').innerHTML = its.map(i => `
                <div class="flex justify-between items-start">
                    <div><p class="text-[11px] font-black text-slate-800">${i.nama}</p><p class="text-[9px] text-slate-400 font-bold">${i.qty} x Rp ${Number(i.harga).toLocaleString('id-ID')}</p></div>
                    <span class="text-[11px] font-black text-slate-800">Rp ${Number(i.qty*i.harga).toLocaleString('id-ID')}</span>
                </div>`).join('');

            document.getElementById('modalPrintBtn').onclick = () => downloadPDF(nota.id);
            document.getElementById('notaModal').classList.remove('hidden');
        }

        function closeNota() { document.getElementById('notaModal').classList.add('hidden'); }
        function changePage(dir) { currentPage += dir; renderNota(); window.scrollTo({ top: 0, behavior: 'smooth' }); }
        
        function filterNota() {
            const d = document.getElementById('filterDate').value;
            const s = document.getElementById('filterStatus').value;
            filteredNota = allNota.filter(n => {
                const mD = d ? n.tanggal.includes(d) : true;
                const mS = s !== 'ALL' ? n.status.toLowerCase() === s.toLowerCase() : true;
                return mD && mS;
            });
            currentPage = 1; renderNota();
        }

        async function downloadPDF(id) {
            const n = allNota.find(x => x.id === id);
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const isP = n.status.toLowerCase() === 'paid' || n.status.toLowerCase() === 'lunas';
            Swal.fire({ title: 'Downloading...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            doc.setTextColor(240,240,240); doc.setFontSize(60);
            doc.text(isP?'LUNAS':'TAGIHAN', 45, 150, { angle: 45 });
            doc.setTextColor(40,40,40); doc.setFontSize(22); doc.setFont("helvetica","bold");
            doc.text("NANDA TEKNIK", 105, 20, { align: "center" });
            doc.setFontSize(9); doc.setFont("helvetica","normal");
            doc.text("Banyuwangi, Jawa Timur", 105, 27, { align: "center" });
            doc.line(10, 38, 200, 38);
            doc.setFontSize(10);
            doc.text(`INVOICE : ${n.id}`, 15, 50);
            doc.text(`TANGGAL : ${n.tanggal}`, 15, 56);
            doc.text(`USER    : ${user.nama.toUpperCase()}`, 15, 62);

            let its = []; try { its = typeof n.items === 'string' ? JSON.parse(n.items) : n.items; } catch(e) { its = [{nama: "Service", qty:1, harga:n.total}]; }
            doc.autoTable({
                startY: 70, head: [['Deskripsi', 'Qty', 'Harga', 'Total']],
                body: its.map(i => [i.nama, i.qty, i.harga, i.qty*i.harga]),
                headStyles: { fillColor: isP ? [34,197,94] : [220,38,38] }
            });
            doc.save(`Nota-${n.id}.pdf`);
            Swal.close();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nota Digital - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #334155; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; display: flex; flex-direction: column; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
        .nota-kertas { font-family: 'Courier Prime', monospace; background: #fff; position: relative; color: #000; }
        .autocomplete-items {
            position: absolute; border-radius: 1rem; border: 1px solid #e2e8f0;
            background: white; z-index: 100; top: 100%; left: 0; right: 0; 
            margin-top: 5px; overflow-y: auto; max-height: 200px;
        }
        .status-unpaid { background: #fee2e2; color: #dc2626; }
        .status-paid { background: #dcfce7; color: #16a34a; }
    </style>
</head>
<body>

<div class="mobile-container shadow-2xl">
    <header class="p-8 pb-2 bg-white sticky top-0 z-50 border-b">
        <div class="flex items-center justify-between mb-6">
            <button onclick="window.history.back()" class="bg-slate-100 p-3 rounded-2xl active:scale-90 transition-all">
                <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-xl font-900 tracking-tight text-slate-800 uppercase italic">Nota <span class="text-blue-600">Digital</span></h1>
            <div class="w-10"></div>
        </div>
        <nav class="flex">
            <button onclick="switchTab('buat')" id="tabBuat" class="flex-1 py-3 text-[11px] font-800 tracking-widest tab-active uppercase">Buat Nota</button>
            <button onclick="switchTab('riwayat')" id="tabRiwayat" class="flex-1 py-3 text-[11px] font-800 tracking-widest text-slate-400 uppercase">Riwayat Nota</button>
        </nav>
    </header>

    <main id="contentBuat" class="p-8 space-y-6 flex-1">
        <div class="relative">
            <label class="text-[10px] font-900 text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Data Pelanggan</label>
            <input type="text" id="custSearch" placeholder="Cari nama/email..." autocomplete="off" class="w-full bg-slate-50 border-2 border-transparent p-5 rounded-[2rem] font-bold outline-none focus:border-blue-400 focus:bg-white transition-all shadow-sm">
            <div id="autocomplete-list" class="autocomplete-items hidden shadow-2xl"></div>
            <input type="hidden" id="finalEmail">
        </div>

        <div id="itemContainer" class="space-y-4"></div>

        <button onclick="tambahItem()" class="w-full py-5 text-[10px] font-900 text-slate-400 border-2 border-dashed border-slate-200 rounded-[1.5rem] hover:bg-slate-50 uppercase tracking-widest">+ Tambah Item Jasa/Barang</button>

        <div class="bg-blue-600 p-7 rounded-[2.5rem] text-white shadow-xl">
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[10px] font-800 text-blue-200 block mb-1 uppercase tracking-widest">Total Tagihan</span>
                    <span id="totalDisplay" class="text-3xl font-900 text-white leading-none">Rp 0</span>
                </div>
                <button onclick="simpanNota()" class="bg-white text-blue-600 px-8 py-4 rounded-2xl font-900 text-xs shadow-lg active:scale-95 transition-all uppercase">Simpan</button>
            </div>
        </div>
    </main>

    <main id="contentRiwayat" class="p-8 hidden bg-slate-50 flex-1 space-y-4 overflow-y-auto">
        <input type="text" id="searchRiwayat" oninput="filterRiwayat()" placeholder="Cari No. Nota / Email..." class="w-full p-5 bg-white border border-slate-200 rounded-[2rem] text-xs font-black outline-none shadow-sm">
        <div id="listRiwayat" class="space-y-4 pb-10"></div>
    </main>
</div>

<div id="modalNota" class="fixed inset-0 bg-slate-900/95 z-[100] hidden items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-white w-full rounded-[2.5rem] overflow-hidden max-h-[95vh] flex flex-col max-w-sm shadow-2xl">
        <div class="p-4 bg-slate-50 flex justify-between items-center border-b">
            <button onclick="updateStatusNota()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-900 uppercase">Set LUNAS</button>
            <button onclick="tutupModal()" class="text-slate-400 p-2 text-xl font-black">✕</button>
        </div>

        <div id="notaPrintArea" class="p-8 nota-kertas flex-1 overflow-y-auto bg-white text-black">
            <div class="text-center mb-6 border-b-4 border-black pb-4">
                <h2 class="font-900 text-xl uppercase tracking-widest mb-1">NANDA TEKNIK BANYUWANGI</h2>
                <p class="text-[9px] font-bold uppercase">Professional Technical Solution</p>
                <p class="text-[8px] italic italic">Sukowidi Indah Residence, D-5 | 0823-3120-1148</p>
            </div>

            <div class="grid grid-cols-2 text-[10px] mb-4">
                <div class="space-y-1">
                    <p><span class="inline-block w-12 font-black">INV NO</span>: <span id="vId" class="font-bold"></span></p>
                    <p><span class="inline-block w-12 font-black">CLIENT</span>: <span id="vCust" class="font-black underline uppercase"></span></p>
                </div>
                <div class="text-right space-y-1">
                    <p><span class="font-black">DATE</span>: <span id="vTgl" class="font-bold"></span></p>
                    <p><span id="vStatusText" class="border-2 border-black px-2 py-0.5 rounded font-black text-[9px] uppercase"></span></p>
                </div>
            </div>

            <table class="w-full text-[10px] mb-4 border-2 border-black">
                <thead>
                    <tr class="border-b-2 border-black bg-gray-100 uppercase font-black">
                        <th class="py-2 px-3 border-r-2 border-black text-left">Item</th>
                        <th class="py-2 px-1 border-r-2 border-black text-center w-10">Qty</th>
                        <th class="py-2 px-3 text-right w-24">Total</th>
                    </tr>
                </thead>
                <tbody id="vItems"></tbody>
                <tfoot>
                    <tr class="border-t-2 border-black bg-gray-50 font-black">
                        <td colspan="2" class="py-2 px-3 text-right uppercase border-r-2 border-black">Total Bayar :</td>
                        <td class="py-2 px-3 text-right text-[11px]" id="vTotal"></td>
                    </tr>
                </tfoot>
            </table>

            <div class="flex justify-between items-start mt-8">
                <div class="border-2 border-dashed border-gray-400 p-3 rounded-lg w-full text-center">
                    <p class="text-[9px] font-black uppercase mb-1">Terima Kasih Atas Kepercayaan Anda</p>
                    <p class="text-[7px] italic text-gray-500">Nota ini adalah bukti pembayaran yang sah.</p>
                </div>
            </div>
        </div>
        
        <div class="p-6 bg-slate-100 grid grid-cols-2 gap-3">
            <button onclick="downloadPdf()" class="w-full py-4 rounded-2xl font-900 text-[10px] text-white bg-slate-800 shadow-lg uppercase">PDF</button>
            <button onclick="kirimWhatsApp()" class="w-full py-4 rounded-2xl font-900 text-[10px] text-white bg-green-600 shadow-lg uppercase">WhatsApp</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQz16cIzrcWxvlL90YpJm3r9z1MZ_YM0mPbP_xD3z5HH5zuLp6VRIhcyuHOKYGN1_rVg/exec";
    let pelangganData = [], riwayatData = [], selectedNota = null;

    function switchTab(tab) {
        document.getElementById('contentBuat').classList.toggle('hidden', tab !== 'buat');
        document.getElementById('contentRiwayat').classList.toggle('hidden', tab !== 'riwayat');
        document.getElementById('tabBuat').classList.toggle('tab-active', tab === 'buat');
        document.getElementById('tabRiwayat').classList.toggle('tab-active', tab === 'riwayat');
        if(tab === 'riwayat') loadRiwayat();
    }

    // Autocomplete Pelanggan
    const searchInput = document.getElementById('custSearch');
    const autoList = document.getElementById('autocomplete-list');

    searchInput.addEventListener('input', function() {
        const val = this.value;
        autoList.innerHTML = "";
        if (!val) { autoList.classList.add('hidden'); return; }
        const filtered = pelangganData.filter(p => (p.nama + p.email).toLowerCase().includes(val.toLowerCase()));
        filtered.slice(0, 5).forEach(p => {
            const div = document.createElement('div');
            div.className = "p-5 hover:bg-slate-50 cursor-pointer border-b border-slate-50";
            div.innerHTML = `<div class="font-black text-slate-700 text-sm">${p.nama}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${p.email}</div>`;
            div.onclick = () => {
                searchInput.value = p.nama;
                document.getElementById('finalEmail').value = p.email;
                autoList.classList.add('hidden');
            };
            autoList.appendChild(div);
        });
        autoList.classList.toggle('hidden', filtered.length === 0);
    });

    function tambahItem() {
        const div = document.createElement('div');
        div.className = "bg-white border border-slate-100 p-5 rounded-[1.5rem] shadow-sm space-y-3 item-row relative";
        div.innerHTML = `
            <button onclick="this.parentElement.remove(); hitungTotal();" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 font-black">✕</button>
            <input type="text" placeholder="Nama Jasa / Barang" class="w-full text-sm font-black outline-none item-nama border-b border-slate-50 pb-2">
            <div class="flex items-center gap-4">
                <div class="flex-1"><span class="text-[8px] text-slate-400 font-black block mb-1 uppercase">Qty</span><input type="number" oninput="hitungTotal()" value="1" min="1" class="w-full bg-slate-50 p-3 rounded-xl text-sm font-black item-qty"></div>
                <div class="flex-[2]"><span class="text-[8px] text-slate-400 font-black block mb-1 text-right uppercase">Harga Satuan</span><input type="number" oninput="hitungTotal()" placeholder="0" class="w-full bg-slate-50 p-3 rounded-xl text-sm font-black item-harga text-right"></div>
            </div>`;
        document.getElementById('itemContainer').appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        document.querySelectorAll('.item-row').forEach(row => {
            const q = row.querySelector('.item-qty').value || 0;
            const h = row.querySelector('.item-harga').value || 0;
            total += (q * h);
        });
        document.getElementById('totalDisplay').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    async function simpanNota() {
        const email = document.getElementById('finalEmail').value;
        const items = [];
        document.querySelectorAll('.item-row').forEach(row => {
            const n = row.querySelector('.item-nama').value, q = row.querySelector('.item-qty').value, h = row.querySelector('.item-harga').value;
            if(n && h) items.push({ nama: n, qty: q, harga: h });
        });
        if(!email || items.length === 0) return Swal.fire('Error', 'Pilih pelanggan & isi item.', 'warning');
        
        Swal.fire({title: 'Memproses Nota...', didOpen: () => Swal.showLoading(), allowOutsideClick: false});
        
        const payload = {
            action: 'simpanNota',
            id_nota: "INV-" + new Date().toISOString().slice(0,10).replace(/-/g,'') + "-" + Date.now().toString().slice(-4),
            email: email, 
            items: JSON.stringify(items), 
            total: hitungTotal(), 
            status: "UNPAID",
            tanggal: new Date().toLocaleString('id-ID')
        };

        try {
            await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
            Swal.fire('Berhasil', 'Nota Berhasil Tersimpan', 'success').then(() => location.reload());
        } catch(e) { Swal.fire('Error', 'Gagal Koneksi', 'error'); }
    }

    async function loadRiwayat() {
        const list = document.getElementById('listRiwayat');
        list.innerHTML = `<div class="flex justify-center py-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div></div>`;
        try {
            const res = await fetch(SCRIPT_URL + "?type=nota");
            riwayatData = await res.json();
            filterRiwayat();
        } catch(e) { list.innerHTML = "<p class='text-center py-20 text-slate-400 font-black'>Gagal Load Data</p>"; }
    }

    function filterRiwayat() {
        const key = document.getElementById('searchRiwayat').value.toLowerCase();
        const list = document.getElementById('listRiwayat');
        list.innerHTML = "";
        riwayatData.filter(n => (n.id + n.email).toLowerCase().includes(key)).forEach(n => {
            const isPaid = n.status.toUpperCase() === 'PAID';
            const sClass = isPaid ? 'status-paid' : 'status-unpaid';
            list.innerHTML += `
                <div onclick='bukaDetail(${JSON.stringify(n)})' class="bg-white p-5 rounded-[2rem] border-2 border-slate-50 shadow-sm flex justify-between items-center cursor-pointer active:scale-95 transition-all">
                    <div class="overflow-hidden">
                        <p class="text-[9px] font-900 text-slate-400 uppercase tracking-tighter">${n.id} • ${n.tanggal}</p>
                        <p class="text-sm font-black text-slate-700 truncate w-40 uppercase">${n.email}</p>
                        <span class="text-[8px] font-black px-3 py-1 rounded-full uppercase tracking-widest ${sClass}">${n.status}</span>
                    </div>
                    <p class="text-sm font-black text-slate-800">Rp ${parseInt(n.total).toLocaleString('id-ID')}</p>
                </div>`;
        });
    }

    function bukaDetail(n) {
        selectedNota = n;
        document.getElementById('vId').innerText = n.id;
        document.getElementById('vCust').innerText = n.email;
        document.getElementById('vTgl').innerText = n.tanggal;
        document.getElementById('vTotal').innerText = "Rp " + parseInt(n.total).toLocaleString('id-ID');
        
        const st = document.getElementById('vStatusText');
        st.innerText = n.status;
        st.className = "border-2 border-black px-2 py-0.5 rounded font-black text-[9px] uppercase " + (n.status === 'PAID' ? 'text-green-600 border-green-600' : 'text-red-600 border-red-600');
        
        const body = document.getElementById('vItems'); body.innerHTML = "";
        const items = typeof n.items_json === 'string' ? JSON.parse(n.items_json) : (n.items_json || []);
        items.forEach(it => {
            body.innerHTML += `
                <tr class="border-b border-black">
                    <td class="py-2 px-3 border-r-2 border-black uppercase font-bold text-[10px]">${it.nama}</td>
                    <td class="text-center py-2 px-1 border-r-2 border-black font-bold text-[10px]">${it.qty}</td>
                    <td class="text-right py-2 px-3 font-black text-[10px]">${(it.harga * it.qty).toLocaleString('id-ID')}</td>
                </tr>`;
        });
        document.getElementById('modalNota').classList.replace('hidden', 'flex');
    }

    async function updateStatusNota() {
        if(!selectedNota) return;
        const { isConfirmed } = await Swal.fire({
            title: 'Konfirmasi Lunas?',
            text: "Ubah status nota ini menjadi PAID?",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya, Lunas!'
        });
        
        if (isConfirmed) {
            Swal.fire({title: 'Updating...', didOpen: () => Swal.showLoading()});
            try {
                // Sesuai kode GS: id_nota dan status
                await fetch(SCRIPT_URL, {method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateStatus', id_nota: selectedNota.id, status: 'PAID' })});
                Swal.fire('Berhasil', 'Nota telah LUNAS', 'success').then(() => { tutupModal(); loadRiwayat(); });
            } catch(e) { Swal.fire('Error', 'Gagal Update', 'error'); }
        }
    }

    function downloadPdf() {
        const el = document.getElementById('notaPrintArea');
        html2pdf().set({ 
            margin: 10, filename: `NOTA-${selectedNota.id}.pdf`, 
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(el).save();
    }

    function kirimWhatsApp() {
        const pesan = `Halo, Berikut Nota Pembayaran Anda:\nID: ${selectedNota.id}\nTotal: Rp ${parseInt(selectedNota.total).toLocaleString('id-ID')}\nStatus: ${selectedNota.status}\nTerima Kasih - Nanda Teknik`;
        window.open(`https://wa.me/?text=${encodeURIComponent(pesan)}`, '_blank');
    }

    function tutupModal() { document.getElementById('modalNota').classList.replace('flex', 'hidden'); selectedNota = null; }

    window.onload = async () => {
        tambahItem();
        try { const res = await fetch(SCRIPT_URL + "?type=pelanggan"); pelangganData = await res.json(); } catch(e) {}
    };
</script>
</body>
</html>

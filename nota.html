<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nota Saya - Nanda Teknik</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; overflow: hidden; }
        
        /* BLOBS IDENTIK */
        .card-gradient { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .blob { position: absolute; width: 200px; height: 200px; background: rgba(37, 99, 235, 0.1); border-radius: 50%; filter: blur(50px); animation: pulse-slow 10s infinite ease-in-out; }
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.1) translate(-20px, 20px); opacity: 0.8; }
        }

        .card-nota { transition: all 0.3s ease; border: 1px solid #F1F5F9; }
        .card-nota:active { transform: scale(0.96); }
        .status-badge-paid { background: #DCFCE7; color: #16A34A; }
        .status-badge-unpaid { background: #FEE2E2; color: #DC2626; }
        
        .bottom-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
        .glass-filter { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-gray-100">

    <div class="mobile-container shadow-2xl flex flex-col pb-32">
        
        <div class="blob -top-10 -right-10"></div>
        <div class="blob bottom-20 -left-10" style="background: rgba(30, 64, 175, 0.08);"></div>

        <header class="card-gradient pt-14 pb-24 px-8 rounded-b-[3.5rem] shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-blue-100 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Billing System</p>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">Riwayat Nota</h1>
                <p class="text-blue-200 text-xs mt-2 font-medium opacity-80">Kelola & unduh arsip pembayaran</p>
            </div>
        </header>

        <div class="mx-6 -mt-12 glass-filter p-5 rounded-[2.5rem] shadow-xl border border-white relative z-20 space-y-3">
            <div class="flex space-x-2">
                <div class="flex-1 bg-slate-50 rounded-2xl px-4 py-3 flex items-center border border-slate-100">
                    <input type="date" id="filterDate" onchange="filterNota()" class="bg-transparent text-[10px] font-black outline-none text-slate-500 w-full uppercase tracking-tighter">
                </div>
                <div class="flex-1 bg-slate-50 rounded-2xl px-4 py-3 border border-slate-100">
                    <select id="filterStatus" onchange="filterNota()" class="bg-transparent text-[10px] font-black outline-none text-slate-500 w-full uppercase cursor-pointer">
                        <option value="ALL">Semua</option>
                        <option value="Paid">Lunas</option>
                        <option value="Unpaid">Tagihan</option>
                    </select>
                </div>
            </div>
        </div>

        <main id="notaList" class="p-6 space-y-4 relative z-10">
            <div class="flex justify-center p-20">
                <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
            </div>
        </main>

        <div id="pagination" class="flex justify-between items-center px-8 py-4 hidden relative z-10">
            <button onclick="changePage(-1)" id="prevBtn" class="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 active:scale-90 transition-all">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <span id="pageLabel" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Hal 1</span>
            <button onclick="changePage(1)" id="nextBtn" class="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 active:scale-90 transition-all">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
        </div>

        <nav class="bottom-nav fixed bottom-6 px-6 w-full z-50">
            <div class="bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl border border-white/10">
                <a href="dashboard.html" class="p-2 text-slate-500 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                </a>
                <a href="booking.html" class="p-2 text-slate-500 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
                </a>
                <a href="nota.html" class="p-4 bg-blue-600 rounded-3xl text-white shadow-lg shadow-blue-500/40 -mt-12 border-4 border-[#F8FAFC]">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/><path d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5z"/></svg>
                </a>
            </div>
        </nav>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyUOVdkpEZLHF6L8_sm_ESHU1I9Uj4AlrpkNbpqXFOjNqzuwcAeaTQ-dEbjQyuOw5aQWQ/exec';
        const user = JSON.parse(localStorage.getItem('userPelanggan'));
        let allNota = [], filteredNota = [], currentPage = 1, itemsPerPage = 5;

        if (!user) window.location.replace('login.html');

        window.onload = () => { loadNota(); };

        function loadNota() {
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'getNota', email: user.email }) })
            .then(r => r.json())
            .then(res => {
                allNota = res.data || [];
                filteredNota = allNota;
                renderNota();
            });
        }

        function renderNota() {
            const list = document.getElementById('notaList');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = filteredNota.slice(start, end);

            if (!paginatedData || paginatedData.length === 0) {
                list.innerHTML = `<div class="bg-white p-12 rounded-[2.5rem] text-center text-slate-400 font-black text-[10px] uppercase tracking-widest border border-dashed border-slate-200">Tidak ada nota ditemukan</div>`;
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            document.getElementById('pagination').classList.remove('hidden');
            document.getElementById('pageLabel').innerText = `Hal ${currentPage}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= filteredNota.length;

            list.innerHTML = paginatedData.map(n => {
                const isPaid = n.status.toLowerCase() === 'paid';
                return `
                <div class="card-nota bg-white p-6 rounded-[2.5rem] shadow-sm flex flex-col space-y-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 ${isPaid ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'} rounded-2xl flex items-center justify-center shadow-inner">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            </div>
                            <div>
                                <h4 class="font-extrabold text-slate-800 text-[13px] tracking-tight">${n.id}</h4>
                                <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest">${n.tanggal}</p>
                            </div>
                        </div>
                        <div class="px-3 py-1.5 rounded-xl text-[8px] font-black uppercase tracking-widest ${isPaid ? 'status-badge-paid' : 'status-badge-unpaid'}">
                            ${isPaid ? 'Lunas' : 'Tagihan'}
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                        <div>
                            <p class="text-[8px] text-slate-400 font-black uppercase mb-0.5 tracking-widest">Total</p>
                            <p class="text-base font-black text-slate-900 tracking-tight">Rp ${Number(n.total).toLocaleString('id-ID')}</p>
                        </div>
                        <button onclick="downloadPDF('${n.id}')" class="bg-blue-600 text-white px-6 py-3 rounded-2xl text-[9px] font-black uppercase tracking-widest shadow-lg shadow-blue-100 active:scale-90 transition-all">
                            Cetak
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function changePage(dir) {
            currentPage += dir;
            renderNota();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterNota() {
            const date = document.getElementById('filterDate').value;
            const status = document.getElementById('filterStatus').value;
            
            filteredNota = allNota.filter(n => {
                const matchDate = date ? n.tanggal.includes(date) : true;
                const matchStatus = status !== 'ALL' ? n.status.toLowerCase() === status.toLowerCase() : true;
                return matchDate && matchStatus;
            });

            currentPage = 1;
            renderNota();
        }

        async function downloadPDF(notaId) {
            const nota = allNota.find(n => n.id === notaId);
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const isPaid = nota.status.toLowerCase() === 'paid';

            Swal.fire({ title: 'Menyiapkan PDF...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() }});

            doc.setTextColor(isPaid ? 230 : 255, isPaid ? 255 : 230, isPaid ? 230 : 230);
            doc.setFontSize(60);
            doc.text(isPaid ? 'LUNAS' : 'TAGIHAN', 45, 150, { angle: 45 });

            doc.setTextColor(40, 40, 40);
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text("NANDA TEKNIK", 105, 20, { align: "center" });
            
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            doc.text("Sukowidi Indah Residence D05, Klatak, Banyuwangi", 105, 27, { align: "center" });
            doc.text("WA: 082331201148 | Email: nandateknik02@gmail.com", 105, 32, { align: "center" });
            doc.line(10, 38, 200, 38);

            doc.setFontSize(10);
            doc.text(`NO. INVOICE : ${nota.id}`, 15, 50);
            doc.text(`TANGGAL      : ${nota.tanggal}`, 15, 56);
            doc.text(`PELANGGAN    : ${user.nama.toUpperCase()}`, 15, 62);

            let itemsArray = [];
            try { itemsArray = typeof nota.items === 'string' ? JSON.parse(nota.items) : nota.items; } 
            catch (e) { itemsArray = [{nama: "Service Umum", qty: 1, harga: nota.total}]; }

            const tableRows = itemsArray.map(item => [
                item.nama, item.qty, 
                `Rp ${Number(item.harga).toLocaleString('id-ID')}`, 
                `Rp ${Number(item.qty * item.harga).toLocaleString('id-ID')}`
            ]);
            
            doc.autoTable({
                startY: 70,
                head: [['Deskripsi', 'Qty', 'Harga', 'Subtotal']],
                body: tableRows,
                headStyles: { fillColor: isPaid ? [34, 197, 94] : [220, 38, 38] },
                theme: 'grid'
            });

            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFont("helvetica", "bold");
            doc.text(`TOTAL PEMBAYARAN: Rp ${Number(nota.total).toLocaleString('id-ID')}`, 195, finalY, { align: "right" });

            doc.save(`Nota-${nota.id}.pdf`);
            Swal.close();
            Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Nota PDF berhasil diunduh.', confirmButtonColor: '#2563eb' });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Pelanggan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-200">

    <script>
        // PROTEKSI: Jika sudah ada session, langsung ke dashboard
        if (localStorage.getItem('userPelanggan')) {
            window.location.replace('dashboard.html');
        }
    </script>

    <div class="mobile-container shadow-2xl flex flex-col justify-center px-6 py-12">
        
        <div class="text-center mb-10">
            <div class="bg-blue-600 w-20 h-20 rounded-[2rem] mx-auto mb-4 flex items-center justify-center shadow-xl shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Selamat Datang</h1>
            <p class="text-gray-500 mt-2">Masuk untuk mengakses layanan pelanggan</p>
        </div>

        <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-gray-50">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase ml-1 mb-2">Alamat Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" 
                        class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all" required>
                </div>

                <div id="msgBox" class="hidden p-4 rounded-2xl text-sm font-medium text-center"></div>

                <button type="submit" id="btnLogin" 
                    class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">
                    Masuk Sekarang
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-gray-500 text-sm">Belum punya akun?</p>
                <a href="daftar.html" class="inline-block mt-2 text-blue-600 font-bold text-sm border-b-2 border-blue-100 hover:border-blue-600 transition-all italic">
                    Daftar Akun Baru
                </a>
            </div>
        </div>

        <footer class="mt-auto pt-10 text-center text-gray-400 text-xs">
            &copy; 2026 App Pelanggan v1.0
        </footer>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwvLnEuVUb0CuS4dfJxwVRIAL4GaaLeNqimz3YmcITWjzfbs98f0-W_Te4fXfHdb-IoGQ/exec'; // GANTI DENGAN URL WEB APP GOOGLE SCRIPT ANDA

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const msgBox = document.getElementById('msgBox');
            const emailValue = document.getElementById('email').value;

            // Loading State
            btn.innerHTML = '<span class="loader"></span> Memproses...';
            btn.disabled = true;
            msgBox.classList.add('hidden');

            const payload = {
                action: 'login',
                email: emailValue
            };

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(payload) 
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    // Berhasil Login
                    msgBox.className = "p-4 rounded-2xl text-sm font-medium text-center bg-green-50 text-green-600 block";
                    msgBox.innerText = "Login Berhasil! Mengalihkan...";
                    
                    // Simpan data ke localStorage
                    localStorage.setItem('userPelanggan', JSON.stringify({
                        nama: data.nama,
                        email: emailValue,
                        loginAt: new Date().toISOString()
                    }));

                    // Redirect ke dashboard
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } else {
                    // Gagal (Belum aktif / Tidak terdaftar)
                    msgBox.className = "p-4 rounded-2xl text-sm font-medium text-center bg-red-50 text-red-500 block";
                    msgBox.innerText = data.message;
                    btn.innerText = "Masuk Sekarang";
                    btn.disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                msgBox.className = "p-4 rounded-2xl text-sm font-medium text-center bg-orange-50 text-orange-600 block";
                msgBox.innerText = "Koneksi bermasalah. Coba lagi.";
                btn.innerText = "Masuk Sekarang";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>

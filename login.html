<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #2563eb;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-200">

    <script>
        // PROTEKSI: Jika session masih ada, langsung ke dashboard
        if (localStorage.getItem('userPelanggan')) {
            window.location.replace('dashboard.html');
        }
    </script>

    <div class="mobile-container shadow-2xl flex flex-col justify-center px-8 py-12">
        
        <div class="text-center mb-12">
            <div class="bg-blue-600 w-24 h-24 rounded-[2.5rem] mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-200 transform -rotate-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Login Pelanggan</h1>
            <p class="text-gray-400 mt-2 text-sm font-medium">Masukkan email terdaftar Anda</p>
        </div>

        <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-gray-100">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase ml-2 mb-2 tracking-widest">Alamat Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" 
                        class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all font-medium text-gray-700" required>
                </div>

                <button type="submit" id="btnLogin" 
                    class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex justify-center items-center">
                    Masuk Sekarang
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-gray-400 text-xs font-semibold uppercase tracking-widest">Belum punya akun?</p>
                <a href="daftar.html" class="inline-block mt-3 text-blue-600 font-bold text-sm border-b-2 border-blue-50 hover:border-blue-600 transition-all">
                    Daftar Member Baru
                </a>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">
            &copy; 2026 Nanda Teknik Service
        </footer>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP GOOGLE SCRIPT ANDA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxKjQEb6t2cpt1hTV1Ts4mZvk5Mr2YulVw5h5s-B7sB6PjyBlH5C1uENxSZGU3Rlc9Fow/exec';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const emailValue = document.getElementById('email').value;

            // Loading state dengan SweetAlert
            Swal.fire({
                title: 'Memverifikasi...',
                text: 'Mohon tunggu sebentar',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            const payload = {
                action: 'login',
                email: emailValue
            };

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(payload) 
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    // PERBAIKAN: Menyimpan lat & lang dari Apps Script ke localStorage
                    const userData = {
                        nama: data.nama,
                        email: data.email || emailValue,
                        lat: data.lat,    // Disimpan agar tidak undefined di booking
                        lang: data.lang,  // Disimpan agar tidak undefined di booking
                        loginAt: new Date().toISOString()
                    };

                    localStorage.setItem('userPelanggan', JSON.stringify(userData));

                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: `Selamat datang kembali, ${data.nama}`,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });

                } else if(data.status === 'pending') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Akun Belum Aktif',
                        text: data.message,
                        confirmButtonColor: '#2563eb'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Gagal',
                        text: data.message || 'Email tidak ditemukan.',
                        confirmButtonColor: '#2563eb'
                    });
                }
            })
            .catch(err => {
                console.error(err);
                Swal.fire('Oops!', 'Koneksi bermasalah. Coba lagi.', 'error');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = 'Masuk Sekarang';
            });
        });
    </script>
</body>
</html>

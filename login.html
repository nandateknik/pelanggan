<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Pelanggan - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #f9fafb; }
        input:focus { transform: scale(1.02); }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-200">

    <script>
        // PROTEKSI: Jika session sudah ada dan VALID (punya lat lang), langsung ke dashboard
        const session = JSON.parse(localStorage.getItem('userPelanggan'));
        if (session && session.lat && session.lang) {
            window.location.replace('dashboard.html');
        } else if (session) {
            // Jika ada session tapi rusak (lat lang undefined), hapus saja biar login ulang
            localStorage.removeItem('userPelanggan');
        }
    </script>

    <div class="mobile-container shadow-2xl flex flex-col justify-center px-8 py-12">
        
        <div class="text-center mb-12">
            <div class="bg-blue-600 w-24 h-24 rounded-[2.5rem] mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-200 transform -rotate-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Login Pelanggan</h1>
            <p class="text-gray-400 mt-2 text-sm font-medium italic">Nanda Teknik Banyuwangi</p>
        </div>

        <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-gray-100">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase ml-2 mb-2 tracking-widest">Alamat Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" 
                        class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all font-medium text-gray-700" required>
                </div>

                <button type="submit" id="btnLogin" 
                    class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex justify-center items-center">
                    Masuk Sekarang
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-gray-400 text-xs font-semibold uppercase tracking-widest">Belum punya akun?</p>
                <a href="daftar.html" class="inline-block mt-3 text-blue-600 font-bold text-sm border-b-2 border-blue-50 hover:border-blue-600 transition-all">
                    Daftar Member Baru
                </a>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">
            &copy; 2026 Nanda Teknik Service
        </footer>
    </div>

    <script>
        // URL Web App Google Script Anda
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyUOVdkpEZLHF6L8_sm_ESHU1I9Uj4AlrpkNbpqXFOjNqzuwcAeaTQ-dEbjQyuOw5aQWQ/exec';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const emailValue = document.getElementById('email').value.trim().toLowerCase();

            // Loading state modern
            Swal.fire({
                title: 'Sedang Masuk...',
                html: 'Menghubungkan ke server Nanda Teknik',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            const payload = {
                action: 'login',
                email: emailValue
            };

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(payload) 
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    // --- LOGIKA PENGAMAN LAT LANG ---
                    // Memastikan data koordinat benar-benar angka dan tidak undefined
                    const safeLat = data.lat ? parseFloat(data.lat) : null;
                    const safeLang = data.lang ? parseFloat(data.lang) : null;

                    if (safeLat === null || safeLang === null) {
                        Swal.fire('Data Belum Lengkap', 'Koordinat rumah Anda belum terdaftar di sistem. Silakan hubungi admin.', 'warning');
                        return;
                    }

                    const userData = {
                        nama: data.nama,
                        email: emailValue,
                        lat: safeLat,
                        lang: safeLang,
                        loginAt: new Date().toISOString()
                    };

                    // Simpan data bersih ke LocalStorage
                    localStorage.setItem('userPelanggan', JSON.stringify(userData));

                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil Masuk',
                        text: `Halo ${data.nama}, selamat datang kembali!`,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });

                } else if(data.status === 'pending') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Akun Belum Aktif',
                        text: 'Silakan cek email Anda untuk aktivasi akun.',
                        confirmButtonColor: '#2563eb'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Gagal',
                        text: data.message || 'Email tidak ditemukan.',
                        confirmButtonColor: '#ef4444'
                    });
                }
            })
            .catch(err => {
                console.error(err);
                Swal.fire('Masalah Koneksi', 'Gagal menghubungi server. Pastikan internet aktif.', 'error');
            });
        });
    </script>
</body>
</html>

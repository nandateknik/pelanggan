
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href='https://raw.githack.com/nandateknik/blogger/main/manifest.json' rel='manifest'/>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); z-index: 0; animation: pulse-slow 10s infinite ease-in-out; }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.4; } 50% { transform: scale(1.2) translate(-20px, 40px); opacity: 0.7; } }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .btn-primary:active { transform: scale(0.95); transition: 0.2s; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="bg-slate-200">

    <div class="mobile-container shadow-2xl pb-10">
        <div class="blob w-64 h-64 bg-blue-400 -top-20 -right-20"></div>
        <div class="blob w-64 h-64 bg-indigo-300 bottom-1/4 -left-20" style="animation-delay: 2s;"></div>

        <header class="relative pt-16 pb-20 px-8 overflow-hidden rounded-b-[4rem] bg-slate-900 shadow-2xl">
            <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
            <div class="relative z-10 text-center">
                <div class="inline-block px-4 py-1.5 bg-blue-500/20 rounded-full mb-4 border border-blue-500/30">
                    <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em]">Maintenance Specialist</p>
                </div>
                <h1 class="text-4xl font-extrabold text-white tracking-tighter mb-2">NANDA <span class="text-blue-500">TEKNIK</span></h1>
                <p class="text-slate-400 text-sm font-medium">Solusi teknik profesional banyuwangi.</p>
            </div>
        </header>

        <div class="px-6 -mt-10 relative z-20 grid grid-cols-2 gap-4">
            <div class="glass-card p-6 rounded-[2.5rem] shadow-xl text-center">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Hari Ini Selesai</p>
                <div class="flex items-center justify-center space-x-1">
                    <span id="statsSelesai" class="text-3xl font-black text-slate-800">0</span>
                    <span class="text-green-500 text-[10px] font-bold text-lg">✓</span>
                </div>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] shadow-xl text-center">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Dalam Proses</p>
                <div class="flex items-center justify-center space-x-1">
                    <span id="statsProses" class="text-3xl font-black text-slate-800">0</span>
                    <span class="animate-pulse text-orange-500 text-lg">●</span>
                </div>
            </div>
        </div>

        <div class="px-8 mt-10 space-y-4 relative z-10">
            <a href="login.html" class="btn-primary block w-full bg-blue-600 hover:bg-blue-700 text-white p-5 rounded-3xl text-center shadow-lg shadow-blue-500/30 transition-all">
                <span class="font-black text-sm uppercase tracking-widest">Masuk ke Dashboard</span>
            </a>
            <div class="grid grid-cols-2 gap-3">
                <a href="https://wa.me/6282331201148" class="btn-primary bg-white border border-slate-100 p-4 rounded-3xl flex items-center justify-center space-x-2 shadow-sm">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="w-4 h-4">
                    <span class="text-[11px] font-black text-slate-700">WhatsApp</span>
                </a>
                <a href="tel:082331201148" class="btn-primary bg-white border border-slate-100 p-4 rounded-3xl flex items-center justify-center space-x-2 shadow-sm">
                    <svg class="w-4 h-4 text-slate-700" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/></svg>
                    <span class="text-[11px] font-black text-slate-700">Telepon</span>
                </a>
            </div>
        </div>

        <div class="px-8 mt-12 relative z-10">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-2">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <h3 class="font-black text-slate-800 text-[12px] uppercase tracking-widest">Aktivitas Hari Ini</h3>
                </div>
                <p id="liveDate" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">-- --- ----</p>
            </div>

            <div id="liveFeed" class="space-y-4">
                <div class="animate-pulse bg-slate-50 p-4 rounded-[2rem] border border-dashed border-slate-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-slate-200 rounded-2xl"></div>
                        <div class="space-y-2 flex-1"><div class="h-2 w-1/3 bg-slate-200 rounded"></div><div class="h-2 w-1/2 bg-slate-200 rounded"></div></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-16 text-center px-8 pb-10">
            <p class="text-[9px] font-black text-slate-300 uppercase tracking-[0.3em]">© 2026 NANDA TEKNIK BANYUWANGI</p>
        </footer>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP LU
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxY4VcR8IEpoLiNvvXEEIAphD6Z4Y2BkAQS2GMLE-NPuZu6DMFwDFRPTVBX-M_KosKBTA/exec';

        function updateTime() {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            document.getElementById('liveDate').innerText = new Date().toLocaleDateString('id-ID', options);
        }

        async function fetchLiveWorkload() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getLiveWorkload' })
                });
                const res = await response.json();

                if (res.status === 'success') {
                    // Update Angka Statistik
                    document.getElementById('statsSelesai').innerText = res.stats.selesai;
                    document.getElementById('statsProses').innerText = res.stats.proses;

                    // Update Feed Aktivitas
                    const feed = document.getElementById('liveFeed');
                    if (!res.data || res.data.length === 0) {
                        feed.innerHTML = `
                            <div class="text-center py-8 bg-slate-50 rounded-[2rem] border border-dashed border-slate-200">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Belum ada antrean hari ini</p>
                            </div>`;
                        return;
                    }

                    feed.innerHTML = res.data.map(item => {
                        const isSelesai = item.status.toLowerCase().includes('selesai');
                        return `
                        <div class="bg-white p-4 rounded-[2rem] border border-slate-100 flex items-center justify-between shadow-sm">
                            <div class="flex items-center space-x-3">
                                <div class="w-11 h-11 ${isSelesai ? 'bg-green-50 text-green-600' : 'bg-blue-50 text-blue-600'} rounded-2xl flex items-center justify-center">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                                </div>
                                <div>
                                    <p class="text-[11px] font-black text-slate-800 tracking-tight">${item.nama}</p>
                                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${item.pekerjaan}</p>
                                </div>
                            </div>
                            <span class="px-3 py-1.5 rounded-xl text-[8px] font-black uppercase tracking-widest ${isSelesai ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}">
                                ${item.status}
                            </span>
                        </div>`;
                    }).join('');
                }
            } catch (err) {
                console.error("Gagal ambil data:", err);
            }
        }

        if (&#39;serviceWorker&#39; in navigator) {
            window.addEventListener(&#39;load&#39;, () =&gt; {
                navigator.serviceWorker.register(&#39;https://raw.githack.com/nandateknik/blogger/main/sw.js&#39;)
                    .then(reg =&gt; console.log(&#39;SW Registered&#39;, reg))
                    .catch(err =&gt; console.log(&#39;SW Error&#39;, err));
            });
        }

        // Sinkronisasi Back Button Android (Eksperimental)
        window.addEventListener(&#39;popstate&#39;, function(event) {
            const iframe = document.getElementById(&#39;gas-iframe&#39;);
            iframe.contentWindow.postMessage(&#39;go-back&#39;, &#39;*&#39;);
        });

        // Jalankan awal
        updateTime();
        fetchLiveWorkload();

        // Auto Refresh tiap 60 detik biar hemat kuota Google Script
        setInterval(fetchLiveWorkload, 60000);
    </script>
</body>
</html>

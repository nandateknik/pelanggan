<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Antrean - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .bg-mesh { background-image: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0, transparent 50%), radial-gradient(at 100% 100%, rgba(29, 78, 216, 0.05) 0, transparent 50%); }
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-mesh min-h-screen pb-20">

    <div class="max-w-3xl mx-auto px-6 py-10">
        <header class="text-center mb-12">
            <div class="bg-blue-600 w-16 h-16 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-xl shadow-blue-500/20">
                <i data-lucide="activity" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Status Pengerjaan</h1>
            <p class="text-slate-500 font-medium mt-2">Daftar antrean jasa yang sedang diproses</p>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Sedang Proses</p>
                <h3 id="countProses" class="text-2xl font-black text-blue-600">0</h3>
            </div>
            <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Menunggu</p>
                <h3 id="countTunggu" class="text-2xl font-black text-orange-500">0</h3>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                <h2 class="text-sm font-black text-slate-800 uppercase tracking-widest flex items-center">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                    Antrean Aktif
                </h2>
                <button onclick="fetchAntrean()" class="text-slate-400 hover:text-blue-600 transition-all">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                </button>
            </div>

            <div id="antreanList" class="divide-y divide-slate-50">
                <div class="p-8 space-y-4">
                    <div class="skeleton h-12 rounded-2xl w-full"></div>
                    <div class="skeleton h-12 rounded-2xl w-3/4"></div>
                </div>
            </div>

            <div class="p-6 bg-slate-50/50 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Pembaruan Otomatis Real-time</p>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="login.html" class="inline-flex items-center space-x-2 bg-slate-900 hover:bg-slate-800 text-white px-8 py-4 rounded-2xl font-bold text-sm shadow-xl transition-all active:scale-95">
                <i data-lucide="lock" class="w-4 h-4"></i>
                <span>Portal Login Admin</span>
            </a>
            <p class="text-slate-400 text-[10px] mt-4 font-bold uppercase tracking-widest italic">&copy; 2026 Nanda Teknik Banyuwangi</p>
        </div>
    </div>

    <script>
        // Inisialisasi Ikon
        lucide.createIcons();

        // Gantilah URL ini dengan URL Apps Script Anda
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxgP-PtgOPTU-SpvpT4ATSvIUk5Vsg5VDmagnLYSzKhZfOhd5oGAZmh_XV8KOyeN30dBw/exec';

        async function fetchAntrean() {
            const listContainer = document.getElementById('antreanList');
            
            try {
                const response = await fetch(SCRIPT_URL + '?action=getLiveWorkload');
                const result = await response.json();

                if (result.status === 'success') {
                    // FILTER: Hanya ambil data yang statusnya BUKAN "Selesai"
                    const activeWork = result.data.filter(item => 
                        !item.status.toLowerCase().includes('selesai')
                    );

                    if (activeWork.length === 0) {
                        listContainer.innerHTML = `
                            <div class="p-12 text-center">
                                <i data-lucide="smile" class="w-12 h-12 text-slate-200 mx-auto mb-4"></i>
                                <p class="text-slate-400 text-sm font-bold">Semua pekerjaan telah selesai!</p>
                            </div>`;
                        updateCounts(0, 0);
                    } else {
                        let html = '';
                        let prosesCount = 0;
                        let tungguCount = 0;

                        activeWork.forEach(item => {
                            const statusLower = item.status.toLowerCase();
                            let statusClass = 'bg-slate-100 text-slate-600';
                            
                            if(statusLower.includes('proses')) {
                                statusClass = 'bg-blue-100 text-blue-600';
                                prosesCount++;
                            } else {
                                statusClass = 'bg-orange-100 text-orange-600';
                                tungguCount++;
                            }

                            html += `
                                <div class="p-6 flex justify-between items-center hover:bg-slate-50 transition-all">
                                    <div class="pr-4">
                                        <h4 class="text-sm font-black text-slate-800 uppercase tracking-tight">${item.pekerjaan}</h4>
                                        <p class="text-[10px] text-slate-400 font-bold mt-1">CLIENT: ${item.nama}</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-tighter ${statusClass}">
                                            ${item.status}
                                        </span>
                                        <p class="text-[9px] text-slate-300 font-bold mt-2">${item.tanggal}</p>
                                    </div>
                                </div>`;
                        });
                        
                        listContainer.innerHTML = html;
                        updateCounts(prosesCount, tungguCount);
                    }
                }
                lucide.createIcons();
            } catch (error) {
                listContainer.innerHTML = `<div class="p-8 text-center text-red-400 font-bold text-xs uppercase">Gagal memuat data dari server</div>`;
            }
        }

        function updateCounts(p, t) {
            document.getElementById('countProses').innerText = p;
            document.getElementById('countTunggu').innerText = t;
        }

        // Jalankan saat load
        fetchAntrean();
        // Refresh otomatis setiap 1 menit
        setInterval(fetchAntrean, 60000);
    </script>
</body>
</html>

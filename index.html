<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Kerja - Nanda Teknik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .bg-mesh { background-image: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0, transparent 50%), radial-gradient(at 100% 100%, rgba(29, 78, 216, 0.05) 0, transparent 50%); }
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-mesh min-h-screen">

    <div class="max-w-2xl mx-auto px-6 py-12">
        <header class="text-center mb-10">
            <div class="inline-flex p-4 bg-white rounded-3xl shadow-xl shadow-blue-500/10 mb-6">
                <i data-lucide="monitor" class="text-blue-600 w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Status Antrean Jasa</h1>
            <p class="text-slate-500 mt-2 font-medium">Informasi real-time pengerjaan Nanda Teknik</p>
        </header>

        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-blue-900/5 border border-white overflow-hidden">
            <div class="p-6 border-b border-slate-50 bg-slate-50/30 flex justify-between items-center">
                <span class="flex items-center text-[11px] font-black uppercase tracking-widest text-slate-400">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                    Live Tracking
                </span>
                <span id="lastUpdate" class="text-[10px] font-bold text-slate-300 italic">Memperbarui...</span>
            </div>

            <div id="antreanContainer" class="divide-y divide-slate-50">
                <div class="p-8 space-y-4" id="loader">
                    <div class="skeleton h-14 rounded-2xl w-full"></div>
                    <div class="skeleton h-14 rounded-2xl w-5/6"></div>
                    <div class="skeleton h-14 rounded-2xl w-4/6"></div>
                </div>
            </div>
        </div>

        <div class="mt-12 flex flex-col items-center space-y-6">
            <a href="login.html" class="group flex items-center space-x-3 bg-slate-900 hover:bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold transition-all shadow-xl active:scale-95">
                <i data-lucide="lock" class="w-4 h-4 text-slate-400 group-hover:text-white"></i>
                <span>Masuk ke CRM Admin</span>
            </a>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">&copy; 2026 Nanda Teknik</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // GANTI DENGAN URL WEB APP ANDA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzdATY3_XvP3tK5FR_PsMokRjw2JuhTYXJrCmTEpIc9I4GBp6T3MOPJOiWiDm97ugHIIQ/exec';

        async function fetchWorkload() {
            const container = document.getElementById('antreanContainer');
            const lastUpdate = document.getElementById('lastUpdate');

            try {
                // Menggunakan metode GET dengan parameter action
                const response = await fetch(`${SCRIPT_URL}?action=getLiveWorkload`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    
                    if (data.length === 0) {
                        container.innerHTML = `
                            <div class="p-16 text-center">
                                <p class="text-slate-400 font-bold text-sm">Tidak ada antrean aktif saat ini.</p>
                            </div>`;
                    } else {
                        container.innerHTML = data.map(item => {
                            const statusColor = item.status.toLowerCase().includes('proses') 
                                ? 'bg-blue-100 text-blue-600' 
                                : 'bg-orange-100 text-orange-600';

                            return `
                                <div class="p-6 flex justify-between items-center hover:bg-slate-50/80 transition-all">
                                    <div>
                                        <h3 class="text-sm font-black text-slate-800 uppercase tracking-tight">${item.pekerjaan}</h3>
                                        <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase italic">${item.nama}</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-tighter ${statusColor}">
                                            ${item.status}
                                        </span>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    lastUpdate.innerText = "Update: " + new Date().toLocaleTimeString('id-ID');
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="p-10 text-center">
                        <p class="text-red-500 font-bold text-xs uppercase tracking-widest">Gagal memuat data!</p>
                        <p class="text-slate-400 text-[10px] mt-1 italic">Pastikan Deployment Web App sudah "Anyone".</p>
                    </div>`;
            }
            lucide.createIcons();
        }

        // Jalankan saat halaman dibuka
        fetchWorkload();
        
        // Refresh otomatis setiap 2 menit
        setInterval(fetchWorkload, 120000);
    </script>
</body>
</html>

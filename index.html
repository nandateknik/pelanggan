<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href='https://raw.githack.com/nandateknik/blogger/main/manifest.json' rel='manifest'/>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); z-index: 0; animation: pulse-slow 10s infinite ease-in-out; }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.4; } 50% { transform: scale(1.2) translate(-20px, 40px); opacity: 0.7; } }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-200">

    <div class="mobile-container shadow-2xl pb-10">
        <div class="blob w-64 h-64 bg-blue-400 -top-20 -right-20"></div>
        <div class="blob w-64 h-64 bg-indigo-300 bottom-1/4 -left-20" style="animation-delay: 2s;"></div>

        <header class="relative pt-10 pb-16 px-8 rounded-b-[3.5rem] bg-slate-900 shadow-2xl overflow-hidden">
            <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
            
            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Status Bengkel</p>
                    <h1 class="text-2xl font-extrabold text-white tracking-tighter">NANDA <span class="text-blue-500">TEKNIK</span></h1>
                    <div id="liveTime" class="text-slate-400 text-[10px] font-medium mt-1">--:--</div>
                </div>
                <a href="login.html" class="w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl flex items-center justify-center text-white transition-all active:scale-90 hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </a>
            </div>
        </header>

        <div class="px-6 -mt-8 relative z-20">
            <div class="glass-card p-6 rounded-[2.5rem] shadow-xl border border-white">
                <div class="grid grid-cols-2 gap-4 border-b border-dashed border-slate-200 pb-4 mb-4">
                    <div>
                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Sedang Proses</p>
                        <p id="currentQueue" class="text-2xl font-black text-blue-600">--</p>
                    </div>
                    <div>
                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Antrean</p>
                        <p id="remainingQueue" class="text-2xl font-black text-slate-800">--</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center animate-pulse">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Pekerjaan Aktif:</p>
                        <p id="activeJob" class="text-[11px] font-black text-slate-700 truncate italic">Mencari data...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 px-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-[11px] font-black text-slate-800 uppercase tracking-widest">Informasi & Tips</h3>
                <a href="https://www.nandateknik.com" class="text-[9px] font-bold text-blue-600 border-b border-blue-600">Buka Blog</a>
            </div>
            <div id="blogFeed" class="flex space-x-4 overflow-x-auto no-scrollbar">
                <div class="min-w-[200px] h-32 bg-slate-100 animate-pulse rounded-[2rem]"></div>
            </div>
        </div>

        <div class="mt-10 px-8 relative z-10">
            <div class="flex items-center space-x-2 mb-4">
                <div class="w-1.5 h-1.5 bg-orange-500 rounded-full animate-ping"></div>
                <h3 class="text-[11px] font-black text-slate-800 uppercase tracking-widest">Urutan Pekerjaan Aktif</h3>
            </div>
            <div id="queueList" class="space-y-3">
                </div>
        </div>

        <div id="installPrompt" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[400px] z-[100]">
            <div class="bg-slate-900 text-white p-5 rounded-[2.5rem] shadow-2xl flex items-center justify-between border border-slate-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-lg shadow-lg">üõ†Ô∏è</div>
                    <div class="text-left">
                        <p class="text-[10px] font-black uppercase text-blue-400">Instal Aplikasi</p>
                        <p class="text-[9px] text-slate-400 font-medium tracking-tight">Lebih ringan & akses cepat</p>
                    </div>
                </div>
                <button id="btnInstall" class="bg-blue-600 text-white px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase active:scale-95 transition-all">Instal</button>
            </div>
        </div>

        <footer class="mt-16 text-center pb-10">
            <p class="text-[8px] font-black text-slate-300 uppercase tracking-[0.4em]">¬© 2026 NANDA TEKNIK BANYUWANGI</p>
        </footer>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxY4VcR8IEpoLiNvvXEEIAphD6Z4Y2BkAQS2GMLE-NPuZu6DMFwDFRPTVBX-M_KosKBTA/exec';
        const blogRSS = "https://www.nandateknik.com/feeds/posts/default?alt=rss";
        const rssConverter = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(blogRSS)}`;

        // 1. Fetch Blogspot
        async function fetchBlog() {
            try {
                const response = await fetch(rssConverter);
                const data = await response.json();
                const feed = document.getElementById('blogFeed');
                if (data.status === 'ok') {
                    feed.innerHTML = data.items.slice(0, 5).map(post => `
                        <a href="${post.link}" class="min-w-[240px] max-w-[240px] bg-white p-3 rounded-[2rem] border border-slate-100 shadow-sm">
                            <img src="${post.thumbnail || 'https://via.placeholder.com/300x150?text=Nanda+Teknik'}" class="w-full h-28 object-cover rounded-[1.5rem] mb-2">
                            <h4 class="text-[10px] font-black text-slate-800 line-clamp-2 uppercase leading-tight">${post.title}</h4>
                        </a>
                    `).join('');
                }
            } catch (err) { console.error("Blog Error"); }
        }

        // 2. Fetch Antrean (Hanya yang BELUM SELESAI)
        async function fetchJobs() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getLiveWorkload' })
                });
                const res = await response.json();

                if (res.status === 'success') {
                    const pendingJobs = res.data.filter(item => item.status.toLowerCase() !== 'selesai');
                    const ongoing = pendingJobs.filter(j => j.status.toLowerCase().includes('proses'));
                    
                    document.getElementById('currentQueue').innerText = ongoing.length > 0 ? "#" + (res.data.indexOf(ongoing[0]) + 1) : "None";
                    document.getElementById('remainingQueue').innerText = pendingJobs.length;
                    document.getElementById('activeJob').innerText = ongoing.length > 0 ? ongoing[0].pekerjaan : "Menunggu teknisi...";

                    const queueList = document.getElementById('queueList');
                    if (pendingJobs.length === 0) {
                        queueList.innerHTML = `<div class="text-center py-8 bg-slate-50 rounded-[2rem] border-2 border-dashed border-slate-200"><p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Semua antrean beres!</p></div>`;
                    } else {
                        queueList.innerHTML = pendingJobs.map((item, index) => {
                            const isProses = item.status.toLowerCase().includes('proses');
                            return `
                            <div class="flex items-center p-4 bg-white rounded-3xl border ${isProses ? 'border-blue-500 ring-4 ring-blue-50' : 'border-slate-100'} shadow-sm transition-all">
                                <div class="text-[12px] font-black text-slate-300 w-8">#${index + 1}</div>
                                <div class="flex-1 overflow-hidden">
                                    <p class="text-[11px] font-black text-slate-800 truncate">${item.nama}</p>
                                    <div class="flex items-center space-x-2">
                                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${item.pekerjaan}</p>
                                        <span class="text-[8px] text-blue-400">‚Ä¢ ${item.tanggal || ''}</span>
                                    </div>
                                </div>
                                <span class="text-[8px] font-black px-3 py-1.5 rounded-xl uppercase 
                                    ${isProses ? 'bg-blue-600 text-white animate-pulse' : 'bg-orange-100 text-orange-600'}">
                                    ${item.status}
                                </span>
                            </div>`;
                        }).join('');
                    }
                }
            } catch (err) { console.error("Queue Error"); }
        }

        // 3. Install Prompt Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        document.getElementById('btnInstall').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.add('hidden');
            }
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('liveTime').innerText = now.toLocaleDateString('id-ID', { weekday: 'short', day: 'numeric', month: 'short' }) + " ‚Ä¢ " + now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        // Init
        updateTime();
        setInterval(updateTime, 1000);
        fetchBlog();
        fetchJobs();
        setInterval(fetchJobs, 60000);
    </script>
</body>
</html>

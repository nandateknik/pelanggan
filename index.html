<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href='https://raw.githack.com/nandateknik/blogger/main/manifest.json' rel='manifest'/>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .mobile-container { max-width: 480px; min-height: 100vh; margin: 0 auto; background: #ffffff; position: relative; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); z-index: 0; animation: pulse-slow 10s infinite ease-in-out; }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.4; } 50% { transform: scale(1.2) translate(-20px, 40px); opacity: 0.7; } }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-200">

    <div class="mobile-container shadow-2xl pb-10">
        <div class="blob w-64 h-64 bg-blue-400 -top-20 -right-20"></div>
        <div class="blob w-64 h-64 bg-indigo-300 bottom-1/4 -left-20" style="animation-delay: 2s;"></div>

        <header class="relative pt-12 pb-16 px-8 rounded-b-[3.5rem] bg-slate-900 shadow-2xl overflow-hidden">
            <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
            <div class="relative z-10">
                <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Status Bengkel</p>
                <h1 class="text-3xl font-extrabold text-white tracking-tighter">DASHBOARD <span class="text-blue-500">UTAMA</span></h1>
                <div id="liveTime" class="text-slate-400 text-[11px] font-medium mt-1">Memuat waktu...</div>
            </div>
        </header>

        <div class="px-6 -mt-8 relative z-20">
            <div class="glass-card p-6 rounded-[2.5rem] shadow-xl border border-white">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest">Informasi Antrean</h3>
                    <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-[9px] font-bold animate-pulse">LIVE</span>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-3xl border border-blue-100">
                        <p class="text-[9px] font-bold text-blue-400 uppercase mb-1">No. Antrean Saat Ini</p>
                        <p id="currentQueue" class="text-3xl font-black text-blue-700">--</p>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Sisa Antrean</p>
                        <p id="remainingQueue" class="text-3xl font-black text-slate-700">--</p>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-dashed border-slate-200">
                    <div class="flex items-center space-x-3">
                        <div class="flex-1">
                            <p class="text-[10px] font-bold text-slate-500 mb-1">Pekerjaan Berjalan:</p>
                            <p id="activeJob" class="text-[12px] font-black text-slate-800 italic">"Mengecek data bengkel..."</p>
                        </div>
                        <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-10 px-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest">Berita & Tips Teknik</h3>
                <a href="https://www.nandateknik.com" class="text-[10px] font-bold text-blue-600 uppercase">Lihat Blog</a>
            </div>
            
            <div id="blogFeed" class="flex space-x-4 overflow-x-auto no-scrollbar pb-4">
                <div class="min-w-[240px] bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm animate-pulse">
                    <div class="w-full h-32 bg-slate-100 rounded-[1.5rem] mb-3"></div>
                    <div class="h-3 w-3/4 bg-slate-100 rounded mb-2"></div>
                    <div class="h-3 w-1/2 bg-slate-100 rounded"></div>
                </div>
            </div>
        </div>

        <div class="mt-6 px-8 relative z-10">
            <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest mb-4">Urutan Pengerjaan</h3>
            <div id="queueList" class="space-y-3">
                </div>
        </div>

        <footer class="mt-12 text-center pb-10">
            <p class="text-[9px] font-black text-slate-300 uppercase tracking-[0.3em]">© 2026 NANDA TEKNIK BANYUWANGI</p>
        </footer>
    </div>

    <script>
        // Gunakan RSS to JSON untuk mengambil data blogspot
        const blogRSS = "https://www.nandateknik.com/feeds/posts/default?alt=rss";
        const rssConverter = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(blogRSS)}`;
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxY4VcR8IEpoLiNvvXEEIAphD6Z4Y2BkAQS2GMLE-NPuZu6DMFwDFRPTVBX-M_KosKBTA/exec';

        // 1. Ambil Data Blog
        async function fetchBlog() {
            try {
                const response = await fetch(rssConverter);
                const data = await response.json();
                const feedContainer = document.getElementById('blogFeed');
                
                if (data.status === 'ok') {
                    feedContainer.innerHTML = data.items.slice(0, 5).map(post => `
                        <a href="${post.link}" class="min-w-[260px] max-w-[260px] bg-white p-4 rounded-[2rem] border border-slate-100 shadow-md transition-transform active:scale-95">
                            <img src="${post.thumbnail || 'https://via.placeholder.com/300x180?text=Nanda+Teknik'}" class="w-full h-32 object-cover rounded-[1.5rem] mb-3">
                            <h4 class="text-[12px] font-black text-slate-800 line-clamp-2 leading-tight uppercase">${post.title}</h4>
                            <p class="text-[10px] text-slate-400 mt-2 font-bold">${new Date(post.pubDate).toLocaleDateString('id-ID')}</p>
                        </a>
                    `).join('');
                }
            } catch (err) {
                console.error("Gagal memuat blog", err);
            }
        }

        // 2. Ambil Data Pekerjaan & Antrean
        async function fetchJobs() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getLiveWorkload' })
                });
                const res = await response.json();

                if (res.status === 'success') {
                    const jobs = res.data;
                    const ongoing = jobs.filter(j => j.status.toLowerCase().includes('proses'));
                    const waiting = jobs.filter(j => j.status.toLowerCase().includes('antri') || j.status.toLowerCase().includes('pending'));
                    
                    // Update Stats Atas
                    document.getElementById('currentQueue').innerText = ongoing.length > 0 ? jobs.indexOf(ongoing[0]) + 1 : "0";
                    document.getElementById('remainingQueue').innerText = waiting.length;
                    document.getElementById('activeJob').innerText = ongoing.length > 0 ? ongoing[0].pekerjaan : "Tidak ada pekerjaan aktif";

                    // Update List Urutan
                    const queueList = document.getElementById('queueList');
                    queueList.innerHTML = jobs.slice(0, 10).map((item, index) => {
                        const isDone = item.status.toLowerCase().includes('selesai');
                        const isProses = item.status.toLowerCase().includes('proses');
                        
                        return `
                        <div class="flex items-center p-4 bg-white rounded-3xl border ${isProses ? 'border-blue-500 ring-4 ring-blue-50' : 'border-slate-100'} shadow-sm">
                            <div class="text-[14px] font-black text-slate-300 w-8">#${index + 1}</div>
                            <div class="flex-1">
                                <p class="text-[11px] font-black text-slate-800">${item.nama}</p>
                                <p class="text-[9px] text-slate-400 font-bold uppercase">${item.pekerjaan}</p>
                            </div>
                            <span class="text-[8px] font-black px-3 py-1.5 rounded-xl uppercase tracking-tighter 
                                ${isDone ? 'bg-green-100 text-green-600' : isProses ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-400'}">
                                ${item.status}
                            </span>
                        </div>
                        `;
                    }).join('');
                }
            } catch (err) {
                console.error("Gagal memuat antrean", err);
            }
        }

        function updateLiveTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('liveTime').innerText = now.toLocaleDateString('id-ID', options) + " • " + now.toLocaleTimeString('id-ID');
        }

        // Jalankan
        updateLiveTime();
        setInterval(updateLiveTime, 1000);
        fetchBlog();
        fetchJobs();
        
        // Refresh otomatis data tiap 2 menit
        setInterval(fetchJobs, 120000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanda Teknik - Monitoring Kerja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-4 flex justify-between items-center max-w-4xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white">
                <i class="fas fa-tools text-xl"></i>
            </div>
            <h1 class="font-bold text-xl text-gray-800 tracking-tight">NANDA TEKNIK</h1>
        </div>
        <a href="https://nandateknik.github.io/pelanggan/login" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full font-semibold transition-all shadow-md flex items-center gap-2">
            <i class="fas fa-sign-in-alt"></i> Login Pelanggan
        </a>
    </nav>

    <main class="max-w-4xl mx-auto p-4">
        
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-3xl shadow-xl mb-8 text-white relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-2xl font-bold">Status Pekerjaan Live</h2>
                <p class="opacity-80 text-sm mt-1">Daftar layanan yang sedang dalam antrean atau pengerjaan.</p>
            </div>
            <i class="fas fa-microchip absolute -right-4 -bottom-4 text-white/10 text-9xl"></i>
        </div>

        <div class="space-y-4">
            <h3 class="font-bold text-gray-700 flex items-center gap-2">
                <span class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></span>
                Pekerjaan Belum Selesai
            </h3>
            
            <div id="loading" class="text-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-gray-500 mt-2">Menghubungkan ke database...</p>
            </div>

            <div id="workloadList" class="grid gap-4">
                </div>
        </div>
    </main>

    <script>
        // Ganti dengan URL Web App (doPost) Apps Script Anda
        const WEB_APP_URL = "https://script.google.com/macros/library/d/1B3e-b6CiHnU9kATPs532EYvfyA-xeBosMIvorzUQ3DpXlDwaK-KKP36z/20";

        async function fetchWorkload() {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getLiveWorkload' })
                });
                const result = await response.json();

                const listContainer = document.getElementById('workloadList');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';

                if (result.status === 'success') {
                    // Filter pekerjaan yang TIDAK mengandung kata 'selesai'
                    const filteredData = result.data.filter(item => 
                        !item.status.toLowerCase().includes('selesai')
                    );

                    if (filteredData.length === 0) {
                        listContainer.innerHTML = `<div class="text-center py-10 bg-white rounded-2xl border border-gray-100 text-gray-400">Semua pekerjaan telah selesai! âœ¨</div>`;
                        return;
                    }

                    listContainer.innerHTML = filteredData.map(item => `
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center transition hover:shadow-md">
                            <div>
                                <h4 class="font-bold text-gray-800">${item.pekerjaan}</h4>
                                <p class="text-sm text-gray-500">Pelanggan: ${item.nama}</p>
                            </div>
                            <span class="px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider 
                                ${item.status.toLowerCase().includes('proses') ? 'bg-blue-100 text-blue-600' : 'bg-orange-100 text-orange-600'}">
                                ${item.status}
                            </span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error("Gagal memuat data:", error);
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Gagal terhubung ke server.</p>`;
            }
        }

        // Jalankan saat halaman dibuka
        fetchWorkload();
    </script>
</body>
</html>
